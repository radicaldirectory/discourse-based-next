<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><link rel="preload" href="/_next/static/css/5c0d0ede12cbaa051da3.css" as="style"/><link rel="stylesheet" href="/_next/static/css/5c0d0ede12cbaa051da3.css" data-n-g=""/><noscript data-n-css="true"></noscript><link rel="preload" href="/_next/static/chunks/main-d68018c6d9753ea61976.js" as="script"/><link rel="preload" href="/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" as="script"/><link rel="preload" href="/_next/static/chunks/framework.964e76377795026233d5.js" as="script"/><link rel="preload" href="/_next/static/chunks/66b5fcdb8e6f0d782f22bee2ffa30fa0f441f479.d18b4cd5b9181f9df943.js" as="script"/><link rel="preload" href="/_next/static/chunks/027f6f30c812ca57119ef17790907b2a4308fd53.268ada72333dfbd7c257.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/_app-ec8eb8ab07711d7aaf99.js" as="script"/><link rel="preload" href="/_next/static/chunks/5c4cc6775df28906bd3e8a0a7e63dd157ab2369c.22b51e3cf8185119c49a.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/topic/%5Bid%5D-01fa0bd7fbb18368a898.js" as="script"/></head><body><div id="__next"><div class="w-full min-h-screen py-4 bg-gradient-to-tr from-pink-200 to-pink-600"><div class="flex flex-col justify-center p-8 m-auto overflow-hidden font-sans bg-white border shadow-xl md:w-9/12 lg:w-7/12 sm:rounded-lg"><a href="/"><h1 class="text-6xl font-black text-center">Radical Directory</h1></a><ul class="flex items-center mx-auto my-5 space-x-4"><li><a class="no-underline btn-blue">Directory</a></li><li><a class="no-underline btn-blue">Calendar</a></li><li><a class="no-underline btn-blue">Education</a></li><li><a class="no-underline btn-blue">Meta</a></li></ul><hr/><div class="self-center mt-5 prose topic-content lg:prose-lg"><h1>IRL infoshop mutual aid and rent fund</h1><div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"categories":[{"id":6,"name":"Directory"},{"id":7,"name":"Calendar"},{"id":8,"name":"Education"},{"id":5,"name":"Meta"}],"topic":{"title":"IRL infoshop mutual aid and rent fund","posts":[{"id":149,"username":"meri","cooked":"\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca class=\"lightbox\" href=\"https://radical.directory/uploads/default/original/1X/6a9efd9a568ebe9e3b0ff06d5663e6f71f7e2616.jpeg\" data-download-href=\"https://radical.directory/uploads/default/6a9efd9a568ebe9e3b0ff06d5663e6f71f7e2616\" title=\"image\"\u003e\u003cimg src=\"https://radical.directory/uploads/default/optimized/1X/6a9efd9a568ebe9e3b0ff06d5663e6f71f7e2616_2_690x459.jpeg\" alt=\"image\" data-base62-sha1=\"fddfmi8AXNlPS4w5r3yWwa5yX4O\" width=\"690\" height=\"459\" srcset=\"https://radical.directory/uploads/default/optimized/1X/6a9efd9a568ebe9e3b0ff06d5663e6f71f7e2616_2_690x459.jpeg, https://radical.directory/uploads/default/optimized/1X/6a9efd9a568ebe9e3b0ff06d5663e6f71f7e2616_2_1035x688.jpeg 1.5x, https://radical.directory/uploads/default/original/1X/6a9efd9a568ebe9e3b0ff06d5663e6f71f7e2616.jpeg 2x\" data-small-upload=\"https://radical.directory/uploads/default/optimized/1X/6a9efd9a568ebe9e3b0ff06d5663e6f71f7e2616_2_10x10.png\"\u003e\u003cdiv class=\"meta\"\u003e\u003csvg class=\"fa d-icon d-icon-far-image svg-icon\" aria-hidden=\"true\"\u003e\u003cuse xlink:href=\"#far-image\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003cspan class=\"filename\"\u003eimage\u003c/span\u003e\u003cspan class=\"informations\"\u003e1200×800 407 KB\u003c/span\u003e\u003csvg class=\"fa d-icon d-icon-discourse-expand svg-icon\" aria-hidden=\"true\"\u003e\u003cuse xlink:href=\"#discourse-expand\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\u003cp\u003eIRL is a collectively run independent community space and infoshop. We believe in the benefits of an autonomous space that supports and deepens our networks of solidarity.\u003c/p\u003e\n\u003cp\u003eFirstly, we want to say a huge thank-you to everyone who donated to our recent fundraiser and who continue to donate to our mutual aid food boxes.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eThis fundraiser we want to raise money for both rent and the mutual aid food boxes. We would like to raise $10000 to be able to make xmas/holiday hampers (with gifts), and to continue to be able to support families for as long as we can. We are also trying to raise $10000 to cover rent from December 2020 until May 2021.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWe have been using the space to organise a COVID-19 Mutual Aid food support, putting together and delivering up to 60 food boxes weekly to suburbs around Melbourne, independe\u003c/strong\u003e \u003cstrong\u003ently and in partnership with Blackfulla Mutual Aid and SE mutual aid. We want to be able to continue doing this. The impacts of COVID-19 are ongoing and the food boxes cost around $2000 weekly.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ePrior to the COVID-19 pandemic IRL was used by people and groups to run workshops, meetings, trainings and social activities. It is home to Incendium Radical Library and Undercurrent Community Education Project.  Some of the events that have run out of the space regularly include:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePrisoner letter writing\u003c/li\u003e\n\u003cli\u003eGomeroi / Gamilaraay language and discussion group\u003c/li\u003e\n\u003cli\u003eDrawing class\u003c/li\u003e\n\u003cli\u003eMeditation\u003c/li\u003e\n\u003cli\u003eVarious readings groups\u003c/li\u003e\n\u003cli\u003eHealing through art series- Fam’d up comedy\u003c/li\u003e\n\u003cli\u003eAccountability series\u003c/li\u003e\n\u003cli\u003eCampaign meetings\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eTo see all the events and projects that have run out of the space for the last 2 and a 1/2 years check out our website or instagram.\u003c/p\u003e\n\u003cp\u003eWe have extended the lease from December until May 2021 and we have a huge desire to find a new (bigger) space, to support and amplify community based organising and movement building. More on this to come.\u003c/p\u003e\n\u003cp\u003eAny financial support would be greatly appreciated and will enable us to continue doing the mutual aid work around Narrm.\u003c/p\u003e\n\u003cp\u003eWe want to also acknowledge that there is so much going on right now and so many places, people and projects greatly in need of $$ support. We urge you to also donate to:\u003c/p\u003e\n\u003cp\u003eBlack Fulla Mutual Aid: \u003ca href=\"https://chuffed.org/project/covid-19-first-nations-fund\"\u003ehttps://chuffed.org/project/covid-19-first-nations-fund\u003c/a\u003e\u003cbr\u003e\nWAR: bsb 313 140, account no. 12267176\u003cbr\u003e\nRISE: \u003ca href=\"https://www.givenow.com.au/riserefugee/donate\"\u003ehttps://www.givenow.com.au/riserefugee/donate\u003c/a\u003e\u003cbr\u003e\nIRL mutual aid: bsb 633000, 163846009 or \u003ca href=\"http://paypal.me/irlinfoshop\"\u003epaypal.me/irlinfoshop\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eIn solidarity,\u003cbr\u003e\nIRL Irlinfoshop\u003c/p\u003e\n\u003cp\u003eACABFiretotheprisons\u003c/p\u003e\n\u003caside class=\"onebox allowlistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n      \u003cimg src=\"https://assets.squarespace.com/universal/default-favicon.ico\" class=\"site-icon\" width=\"32\" height=\"32\"\u003e\n      \u003ca href=\"https://www.irlinfoshop.org/\" target=\"_blank\" rel=\"noopener\"\u003eIRL Infoshop\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cdiv class=\"aspect-image\" style=\"--aspect-ratio:500/453;\"\u003e\u003cimg src=\"https://radical.directory/uploads/default/original/1X/a753e65da9a786ad12b80b5f18c9347c8a8cadc0.png\" class=\"thumbnail\" width=\"500\" height=\"453\"\u003e\u003c/div\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.irlinfoshop.org/\" target=\"_blank\" rel=\"noopener\"\u003eIRL Infoshop\u003c/a\u003e\u003c/h3\u003e\n\n\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003e\n\u003caside class=\"onebox allowlistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n      \u003cimg src=\"https://radical.directory/uploads/default/original/1X/18fea4ad0371ed6cd21007f24a47812ba09b8fa1.png\" class=\"site-icon\" width=\"192\" height=\"192\"\u003e\n      \u003ca href=\"https://instagram.com/irlinfoshop/\" target=\"_blank\" rel=\"noopener\"\u003einstagram.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"\" class=\"thumbnail\" width=\"\" height=\"\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://instagram.com/irlinfoshop/\" target=\"_blank\" rel=\"noopener\"\u003eLogin • Instagram\u003c/a\u003e\u003c/h3\u003e\n\n\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\u003cp\u003eIRL is situated on the land of the Wurundjeri \u0026amp; Bunurong peoples of the Kulin Nation. We stand on this land as beneficiaries of an uncompensated and unreconciled dispossession which began over 200 years ago and continues today.\u003c/p\u003e\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca class=\"lightbox\" href=\"https://radical.directory/uploads/default/original/1X/bc4e680252209c844679f1c7ac08cab37ef875c3.jpeg\" data-download-href=\"https://radical.directory/uploads/default/bc4e680252209c844679f1c7ac08cab37ef875c3\" title=\"51853918_1602540625244834_r.jpeg\"\u003e\u003cimg src=\"https://radical.directory/uploads/default/optimized/1X/bc4e680252209c844679f1c7ac08cab37ef875c3_2_690x459.jpeg\" alt=\"51853918_1602540625244834_r.jpeg\" data-base62-sha1=\"qRPKrG7VFCbGtR1u18lpxDWnzij\" width=\"690\" height=\"459\" srcset=\"https://radical.directory/uploads/default/optimized/1X/bc4e680252209c844679f1c7ac08cab37ef875c3_2_690x459.jpeg, https://radical.directory/uploads/default/optimized/1X/bc4e680252209c844679f1c7ac08cab37ef875c3_2_1035x688.jpeg 1.5x, https://radical.directory/uploads/default/original/1X/bc4e680252209c844679f1c7ac08cab37ef875c3.jpeg 2x\" data-small-upload=\"https://radical.directory/uploads/default/optimized/1X/bc4e680252209c844679f1c7ac08cab37ef875c3_2_10x10.png\"\u003e\u003cdiv class=\"meta\"\u003e\u003csvg class=\"fa d-icon d-icon-far-image svg-icon\" aria-hidden=\"true\"\u003e\u003cuse xlink:href=\"#far-image\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003cspan class=\"filename\"\u003e51853918_1602540625244834_r.jpeg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1200×800 262 KB\u003c/span\u003e\u003csvg class=\"fa d-icon d-icon-discourse-expand svg-icon\" aria-hidden=\"true\"\u003e\u003cuse xlink:href=\"#discourse-expand\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","updated_at":"2020-10-13T05:45:44.055Z"}]}},"__N_SSG":true},"page":"/topic/[id]","query":{"id":"125"},"buildId":"wOWgkeuZdqcrtAihYRLBI","nextExport":false,"isFallback":false,"gsp":true,"head":[["meta",{"charSet":"utf-8"}],["meta",{"name":"viewport","content":"width=device-width"}]]}</script><script nomodule="" src="/_next/static/chunks/polyfills-e5012cf49fbb0a2642db.js"></script><script src="/_next/static/chunks/main-d68018c6d9753ea61976.js" async=""></script><script src="/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/_next/static/chunks/framework.964e76377795026233d5.js" async=""></script><script src="/_next/static/chunks/66b5fcdb8e6f0d782f22bee2ffa30fa0f441f479.d18b4cd5b9181f9df943.js" async=""></script><script src="/_next/static/chunks/027f6f30c812ca57119ef17790907b2a4308fd53.268ada72333dfbd7c257.js" async=""></script><script src="/_next/static/chunks/pages/_app-ec8eb8ab07711d7aaf99.js" async=""></script
