<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><link rel="preload" href="/_next/static/css/5c0d0ede12cbaa051da3.css" as="style"/><link rel="stylesheet" href="/_next/static/css/5c0d0ede12cbaa051da3.css" data-n-g=""/><noscript data-n-css="true"></noscript><link rel="preload" href="/_next/static/chunks/main-d68018c6d9753ea61976.js" as="script"/><link rel="preload" href="/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" as="script"/><link rel="preload" href="/_next/static/chunks/framework.964e76377795026233d5.js" as="script"/><link rel="preload" href="/_next/static/chunks/66b5fcdb8e6f0d782f22bee2ffa30fa0f441f479.d18b4cd5b9181f9df943.js" as="script"/><link rel="preload" href="/_next/static/chunks/027f6f30c812ca57119ef17790907b2a4308fd53.268ada72333dfbd7c257.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/_app-ec8eb8ab07711d7aaf99.js" as="script"/><link rel="preload" href="/_next/static/chunks/5c4cc6775df28906bd3e8a0a7e63dd157ab2369c.22b51e3cf8185119c49a.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/topic/%5Bid%5D-01fa0bd7fbb18368a898.js" as="script"/></head><body><div id="__next"><div class="w-full min-h-screen py-4 bg-gradient-to-tr from-pink-200 to-pink-600"><div class="flex flex-col justify-center p-8 m-auto overflow-hidden font-sans bg-white border shadow-xl md:w-9/12 lg:w-7/12 sm:rounded-lg"><a href="/"><h1 class="text-6xl font-black text-center">Radical Directory</h1></a><ul class="flex items-center mx-auto my-5 space-x-4"><li><a class="no-underline btn-blue">Directory</a></li><li><a class="no-underline btn-blue">Calendar</a></li><li><a class="no-underline btn-blue">Education</a></li><li><a class="no-underline btn-blue">Meta</a></li></ul><hr/><div class="self-center mt-5 prose topic-content lg:prose-lg"><h1>Every Australian Counts</h1><div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"categories":[{"id":6,"name":"Directory"},{"id":7,"name":"Calendar"},{"id":8,"name":"Education"},{"id":5,"name":"Meta"}],"topic":{"title":"Every Australian Counts","posts":[{"id":144,"username":"meri","cooked":"\u003caside class=\"onebox allowlistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n      \u003cimg src=\"https://everyaustraliancounts.com.au/wp-content/themes/ecacommunity/img/favicon.ico\" class=\"site-icon\" width=\"48\" height=\"48\"\u003e\n      \u003ca href=\"https://everyaustraliancounts.com.au/\" target=\"_blank\" rel=\"noopener\"\u003eEvery Australian Counts\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cdiv class=\"aspect-image\" style=\"--aspect-ratio:690/362;\"\u003e\u003cimg src=\"https://radical.directory/uploads/default/optimized/1X/63b3f6072d28cfb427b4181fd02df1e329908153_2_690x362.png\" class=\"thumbnail\" width=\"690\" height=\"362\" srcset=\"https://radical.directory/uploads/default/optimized/1X/63b3f6072d28cfb427b4181fd02df1e329908153_2_690x362.png, https://radical.directory/uploads/default/optimized/1X/63b3f6072d28cfb427b4181fd02df1e329908153_2_1035x543.png 1.5x, https://radical.directory/uploads/default/original/1X/63b3f6072d28cfb427b4181fd02df1e329908153.png 2x\" data-small-upload=\"https://radical.directory/uploads/default/optimized/1X/63b3f6072d28cfb427b4181fd02df1e329908153_2_10x10.png\"\u003e\u003c/div\u003e\n\n\u003ch3\u003e\u003ca href=\"https://everyaustraliancounts.com.au/\" target=\"_blank\" rel=\"noopener\"\u003eEvery Australian Counts – Getting the NDIS back on track\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eCoronavirus updates, FAQs, resources for people with disability, their families and the people that support them\u003c/p\u003e\n\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\u003ch2\u003eWhat is Every Australian Counts?\u003c/h2\u003e\n\u003cp\u003eEvery Australian Counts is the grassroots campaign that fought for the introduction of the National Disability Insurance Scheme and won. EAC is made up of hundreds of thousands of people with disability, families, carers, and those who work to support them who have come together to fight for a fair go for people with disability in Australia.\u003c/p\u003e\n\u003cp\u003eThe campaign was officially launched in 2011. Just two years later in July 2013 the National Disability Insurance Scheme started in a small number of locations. It is now rolling out all across Australia. By 2020, more than 460,000 people with disability will get the support they need to live the life they choose.\u003c/p\u003e\n\u003cp\u003eEvery Australian Counts didn’t end with the introduction of the NDIS. The campaign continues to fight to make sure the NDIS delivers on its promise to people with disability.\u003c/p\u003e\n\u003cp\u003eAnd we still need your help to keep up the fight. Join us by signing up to \u003ca href=\"https://everyaustraliancounts.com.au/ndis-coronavirus/\"\u003eour latest action\u003c/a\u003e, or for \u003ca href=\"https://everyaustraliancounts.com.au/join-every-australian-counts/\"\u003ecampaign updates\u003c/a\u003e.\u003c/p\u003e\n\u003ch2\u003eWho is behind the campaign?\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003eThe Community\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eHundreds of thousands of Australians made up of people with disability, families, carers, people who work in the disability sector, friends and supporters.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eThe National Disability \u0026amp; Carer Alliance\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe \u003ca href=\"https://www.ndcalliance.org.au/\"\u003eNational Disability and Carer Alliance\u003c/a\u003e formed in 2009. It was made up of:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003ca href=\"https://www.nds.org.au/\"\u003eNational Disability Services (NDS)\u003c/a\u003e – the peak body for specialist disability service providers;\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"https://www.afdo.org.au/\"\u003eAustralian Federation of Disability Organisations (AFDO)\u003c/a\u003e – the peak body for organisations representing people with disability, and\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"https://www.carersaustralia.com.au/\"\u003eCarers Australia\u003c/a\u003e – the peak body for families and carers.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe Alliance has since expanded to include \u003ca href=\"https://mhaustralia.org/\"\u003eMental Health Australia\u003c/a\u003e – the peak body for people with mental illness. The Alliance was and remains the organisation behind Every Australian Counts.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eOur spokespeople\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eIn 2018, seven spokespeople became our \u003ca href=\"https://everyaustraliancounts.com.au/champions/\"\u003eEvery Australian Counts Champions\u003c/a\u003e. Lynne Foreman, Peter and Linda Tully, Ben Paior-Smith, Carleeta Manser, Chris Riordan, and Terri Warner are people with disability from all over Australia, who represent our community to whoever they meet – members of parliament, community leaders or the media.\u003c/p\u003e\n\u003ch2\u003eThe journey so far\u003c/h2\u003e\n\u003cp\u003e\u003ca href=\"https://everyaustraliancounts.com.au/about/journey-so-far/\"\u003e\u003cstrong\u003eWhere we started\u003c/strong\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eFor years people with disability struggled with little or no support. We had to rely on family, friends, or charity, or go without. It was hard to get a good education or find a job or just be included. And for a long time it looked like things would never change.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eThe big idea that changed everything\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eIn 2008 people started talking about an idea that would change everything: the National Disability Insurance Scheme. The idea was simple – create a national system with enough funding to provide tailored, individual support. No more missing out, no more waiting lists, no more “one size fits all”.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhat we did\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWe all knew the NDIS was the way to go, but we had to convince Australia. So in 2011 Every Australian Counts was born. In just two short years we amassed hundreds of thousands of supporters from our community and beyond. Together we showed Australia why we needed the NDIS.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhere we are now\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe NDIS opened its doors in 2013 with trials in a few areas. In 2016 the rest of the country started rolling in. But we didn’t stop – because we didn’t think the job was finished yet. We kept building our community and kept pushing to make sure the NDIS delivered on its promise to people with disability.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhat’s next?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe NDIS is making a big difference to lots of lives. People are finally getting the support they need. But the NDIS isn’t working well for everyone – that needs to change. We also need to make sure funding for the NDIS is secure – now and into the future.\u003c/p\u003e\n\u003cp\u003eWe still need your help to make sure the NDIS is the best it can be. You can sign up for updates or \u003ca href=\"http://everyaustraliancounts.com.au/action-index/\"\u003etake action now\u003c/a\u003e and join the fight.\u003c/p\u003e\n\u003cdiv class=\"onebox lazyYT lazyYT-container\" data-youtube-id=\"zlZ7YmZ93Zc\" data-youtube-title=\"A moment in history\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\n  \u003ca href=\"https://www.youtube.com/watch?v=zlZ7YmZ93Zc\" target=\"_blank\" rel=\"noopener\"\u003e\n    \u003cimg class=\"ytp-thumbnail-image\" src=\"https://radical.directory/uploads/default/original/1X/541852a569a082d88b7f0580950911f0215f336e.jpeg\" title=\"A moment in history\" width=\"690\" height=\"388\"\u003e\n  \u003c/a\u003e\n\u003c/div\u003e\n","updated_at":"2020-10-06T08:26:47.166Z"}]}},"__N_SSG":true},"page":"/topic/[id]","query":{"id":"120"},"buildId":"wOWgkeuZdqcrtAihYRLBI","nextExport":false,"isFallback":false,"gsp":true,"head":[["meta",{"charSet":"utf-8"}],["meta",{"name":"viewport","content":"width=device-width"}]]}</script><script nomodule="" src="/_next/static/chunks/polyfills-e5012cf49fbb0a2642db.js"></script><script src="/_next/static/chunks/main-d68018c6d9753ea61976.js" async=""></script><script src="/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/_next/static/chunks/framework.964e76377795026233d5.js" async=""></script><script src="/_next/static/chunks/66b5fcdb8e6f0d782f22bee2ffa30fa0f441f479.d18b4cd5b9181f9df943.js" async=""></script><script src="/_next/static/chunks/027f6f30c812ca57119ef17790907b2a4308fd53.268ada72333dfbd7c257.js" async=""></script><script src="/_next/static/chunks/pages/_app-ec8eb8ab07711d7aaf99.js" async=""></script><script src="/_next/static/chunks/5c4cc6775df28906bd3e8a0a7e63dd157ab2369c.22b51e3cf8185119c49a.js" async=""></script><script src="/_next/static/chunks/pages/topic/%5Bid%5D-01fa0bd7fbb18368a898.js" async=""></script><script src="/_next/static/wOWgkeuZdqcrtAihYRLBI/_buildManifest.js" async=""></script><script src="/_next/static/wOWgkeuZdqcrtAihYRLBI/_ssgManifest.js" async=""></script></body></html>
