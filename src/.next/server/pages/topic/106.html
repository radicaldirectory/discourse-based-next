:6,"name":"Directory"},{"id":7,"name":"Calendar"},{"id":8,"name":"Education"},{"id":5,"name":"Meta"}],"topic":{"title":"RAFFWU Zombie Agreements","posts":[{"id":130,"username":"brad_sitt","cooked":"\u003cp\u003eSince we launched in 2016 we have been helping workers get rid of rotten old zombie agreements which strip rights and wages.\u003c/p\u003e\n\u003cp\u003eZombie agreements have cost workers billions of dollars and continue to apply to thousands of workers.\u003c/p\u003e\n\u003cp\u003eSome of our wins include returning millions of dollars to workers in higher wages at IGA stores, Bakers Delight franchises and other medium businesses who had these old deals.\u003c/p\u003e\n\u003cp\u003eOur biggest wins have been helping members terminate the zombie deals at Domino’s Pizza and McDonald’s which have returned over $200 Million in higher yearly wages. These deals were maintained by SDA and when helped workers terminate the deals the SDA fough tooth and nail to stop us. They spent a fortune on expensive lawyers but they lost and now workers are earning much more (with much better other conditions too) thanks to RAFFWU.\u003c/p\u003e\n\u003cp\u003eIf you have an old zombie agreement applying to your workplace, get together with your co-workers and unionise your workplace. We can then help you put in place the Modern Award conditions.\u003c/p\u003e\n\u003cp\u003eJoin the campaign here: \u003ca href=\"https://raffwu.org.au/campaigns/industry/zombie-agreements/\"\u003ehttps://raffwu.org.au/campaigns/industry/zombie-agreements/\u003c/a\u003e\u003c/p\u003e","updated_at":"2020-10-06T07:04:13.453Z"}]}},"__N_SSG":true},"page":"/topic/[id]","query":{"id":"106"},"buildId":"ZmyAiIIxRv6nYplIGz1FB","nextExport":false,"isFallback":false,"gsp":true,"head":[["meta",{"charSet":"utf-8"}],["meta",{"name":"viewport","content":"width=device-width"}]]}</script><script nomodule="" src="/_next/static/chunks/polyfills-e5012cf49fbb0a2642db.js"></script><script src="/_next/static/chunks/main-d6
