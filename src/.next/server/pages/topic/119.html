,"name":"Directory"},{"id":7,"name":"Calendar"},{"id":8,"name":"Education"},{"id":5,"name":"Meta"}],"topic":{"title":"Lock The Gate Alliance","posts":[{"id":143,"username":"meri","cooked":"\u003caside class=\"onebox allowlistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n      \u003cimg src=\"https://radical.directory/uploads/default/original/1X/7256459f5e51ce9e0a2e57440c4709d8a765a9e5.png\" class=\"site-icon\" width=\"32\" height=\"32\"\u003e\n      \u003ca href=\"https://www.lockthegate.org.au/\" target=\"_blank\" rel=\"noopener\"\u003eLock the Gate\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cdiv class=\"aspect-image\" style=\"--aspect-ratio:350/67;\"\u003e\u003cimg src=\"https://radical.directory/uploads/default/original/1X/d9bac52eeab73778e0ecc33cbffd238c367c3146.jpeg\" class=\"thumbnail\" width=\"350\" height=\"67\"\u003e\u003c/div\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.lockthegate.org.au/\" target=\"_blank\" rel=\"noopener\"\u003eLock the Gate\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eA national coalition of people from across Australia uniting to protect our land, water and communities from risky coal mining, coal seam gas and fracking.\u003c/p\u003e\n\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\u003ch2\u003eABOUT LOCK THE GATE\u003c/h2\u003e\n\u003ch4\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca class=\"lightbox\" href=\"https://radical.directory/uploads/default/original/1X/54af722ccf463c4a21c4f5413a760670700e7609.jpeg\" data-download-href=\"https://radical.directory/uploads/default/54af722ccf463c4a21c4f5413a760670700e7609\" title=\"lock the gate alliance, coals seam gas risks, coal mining australia, what is fracking\"\u003e\u003cimg src=\"https://radical.directory/uploads/default/optimized/1X/54af722ccf463c4a21c4f5413a760670700e7609_2_252x500.jpeg\" alt=\"lock the gate alliance, coals seam gas risks, coal mining australia, what is fracking\" data-base62-sha1=\"c59ZVvpzz7ChM4pf4sCpS7PA33j\" width=\"252\" height=\"500\" srcset=\"https://radical.directory/uploads/default/optimized/1X/54af722ccf463c4a21c4f5413a760670700e7609_2_252x500.jpeg, https://radical.directory/uploads/default/optimized/1X/54af722ccf463c4a21c4f5413a760670700e7609_2_378x750.jpeg 1.5x, https://radical.directory/uploads/default/optimized/1X/54af722ccf463c4a21c4f5413a760670700e7609_2_504x1000.jpeg 2x\" data-small-upload=\"https://radical.directory/uploads/default/optimized/1X/54af722ccf463c4a21c4f5413a760670700e7609_2_10x10.png\"\u003e\u003cdiv class=\"meta\"\u003e\u003csvg class=\"fa d-icon d-icon-far-image svg-icon\" aria-hidden=\"true\"\u003e\u003cuse xlink:href=\"#far-image\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003cspan class=\"filename\"\u003elock the gate alliance, coals seam gas risks, coal mining australia, what is fracking\u003c/span\u003e\u003cspan class=\"informations\"\u003e789×1566 766 KB\u003c/span\u003e\u003csvg class=\"fa d-icon d-icon-discourse-expand svg-icon\" aria-hidden=\"true\"\u003e\u003cuse xlink:href=\"#discourse-expand\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/h4\u003e\n\u003cp\u003eThe Lock the Gate Alliance is a national grassroots organisation made up of over 120,000 supporters and more than 450 local groups who are concerned about risky coal mining, coal seam gas and fracking.\u003c/p\u003e\n\u003cp\u003eThese groups are located in all parts of Australia and include farmers, traditional custodians, conservationists and urban residents.\u003c/p\u003e\n\u003cp\u003eOur \u003cstrong\u003evision\u003c/strong\u003e  is of healthy, empowered communities which have fair, democratic processes available to them to protect their land and water and deliver sustainable solutions to food and energy needs.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://lockthegate.nationbuilder.com/donate_one_off\"\u003e  \u003cimg src=\"https://radical.directory/uploads/default/original/1X/9041e6dafa1607aa345e2baf6fb84a76a2a2f756.png\" alt=\"\" data-base62-sha1=\"kA9WSthCgFQXx7rJXoQkozxV2GW\" width=\"240\" height=\"50\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eThe \u003cstrong\u003emission\u003c/strong\u003e of the Lock the Gate Alliance is to protect Australia’s natural, cultural and agricultural resources from inappropriate mining and to educate and empower all Australians to demand sustainable solutions to food and energy production.\u003c/p\u003e\n\u003cp\u003eLock the Gate was formed in 2010 following community meetings in New South Wales and Queensland. All over the eastern states, people were raising concerns about the rapid expansion of coal and coal seam gas development. A declaration was made: farmers would lock their gates to these rapacious industries. Ten years on and the Alliance continues to gain momentum, with rural and urban communities all over Australia stepping up to defend our land, water, and future from the invasive coal and unconventional gas industries.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://radical.directory/uploads/default/original/1X/4b2a8b4e4fba268562b78c3b00a2ac687ad54faf.png\" alt=\"\" data-base62-sha1=\"aIWXz3OmKIlk2jdAtDqoN4Vhmvd\" width=\"461\" height=\"329\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://www.lockthegate.org.au/our_work\"\u003e\u003cstrong\u003eFind out more about what we do and how we do it!\u003c/strong\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eRead more about the history of the Lock the Gate Alliance: \u003ca href=\"https://www.lockthegate.org.au/about_us#\"\u003eShow more.\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eLock the Gate’s work is guided by a set of principles and aims: \u003ca href=\"https://www.lockthegate.org.au/about_us#\"\u003eRead our principles and aims.\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eIn working to achieve our aims the Alliance has adopted a set of policy objectives: \u003ca href=\"https://www.lockthegate.org.au/about_us#\"\u003eRead our policy objectives.\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eThe Alliance has adopted a policy of peaceful behaviour in all our work: \u003ca href=\"https://www.lockthegate.org.au/about_us#\"\u003eRead our Policy of Peaceful Action.\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eYou can get in touch with Lock the Gate at the following addresses: \u003ca href=\"https://www.lockthegate.org.au/about_us#\"\u003eContact us.\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eLock the Gate Alliance is a registered charity in Australia: \u003ca href=\"https://www.acnc.gov.au/charity/2bb62de6055eb13e29b1597b814f2058\"\u003eCharity details here.\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca class=\"lightbox\" href=\"https://radical.directory/uploads/default/original/1X/4a680486dea9c02ba56d74359e1a9f2fee9c5d66.jpeg\" data-download-href=\"https://radical.directory/uploads/default/4a680486dea9c02ba56d74359e1a9f2fee9c5d66\" title=\"\"\u003e\u003cimg src=\"https://radical.directory/uploads/default/original/1X/4a680486dea9c02ba56d74359e1a9f2fee9c5d66.jpeg\" alt=\"\" data-base62-sha1=\"aCebL5WyEZ8O1KpBo5chGNW8jIO\" width=\"517\" height=\"268\" data-small-upload=\"https://radical.directory/uploads/default/optimized/1X/4a680486dea9c02ba56d74359e1a9f2fee9c5d66_2_10x10.png\"\u003e\u003cdiv class=\"meta\"\u003e\u003csvg class=\"fa d-icon d-icon-far-image svg-icon\" aria-hidden=\"true\"\u003e\u003cuse xlink:href=\"#far-image\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003cspan class=\"filename\"\u003e\u003c/span\u003e\u003cspan class=\"informations\"\u003e1024×532 115 KB\u003c/span\u003e\u003csvg class=\"fa d-icon d-icon-discourse-expand svg-icon\" aria-hidden=\"true\"\u003e\u003cuse xlink:href=\"#discourse-expand\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","updated_at":"2020-10-06T07:36:14.925Z"}]}},"__N_SSG":true},"page":"/topic/[id]","query":{"id":"119"},"buildId":"wOWgkeuZdqcrtAihYRLBI","nextExport":false,"isFallback":false,"gsp":true,"head":[["meta",{"charSet":"utf-8"}],["meta",{"name":"viewport","content":"width=device-width"}]]}</script><script nomodule="" src="/_next/static/chunks/polyfills-e5012cf49fbb0a2642db.js"></script><script src="/_next/static/chunks/main-d68018c6d9753ea61976.js" async=""></script><script src="/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/_next/static/chunks/framework.964e76377795026233d5.js" async=""></script><script src="/_next/static/chunks/66b5fcdb8e6f0d782f22bee2ffa30fa0f441f479.d18b4cd5b9181f9df943.js" async=""></script><script src="/_next/static/chunks/027f6f30c812ca57119ef17790907b2a4308fd53.268ada72333dfbd7c257.js" async=""></script><script src="/_next/static/chunks/pages/_app-ec8eb8ab07711d7aaf99.js" async=""></script><script src="/_next/static/chunks/5c4cc6775df28906bd3e8a0a7e63dd157ab2369c.22b51e3cf8185119c49a.js" async=""></script><script src="/_next/static/chunks/pages/topic/%5Bid%5D-01fa0bd7fbb18368a898.js" async=""></script><script src="/_next/static/wOWgkeuZdqcrtAihYRLBI/_buildManifest.js" async=""></script><script src="/_next/static/wOWgkeuZdqcrtAihYRLBI/_ssgManifest.js" async=""></script></body></html>
