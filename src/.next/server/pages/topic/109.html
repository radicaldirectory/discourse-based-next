ame":"Directory"},{"id":7,"name":"Calendar"},{"id":8,"name":"Education"},{"id":5,"name":"Meta"}],"topic":{"title":"RAFFWU Living Wages","posts":[{"id":133,"username":"brad_sitt","cooked":"\u003cp\u003eRight now the vast majority of retail and fast food workers are paid a minimum wage or a few cents more than the absolute minimum. The minimum wage you are paid is not a Living Wage. A Living Wage is a wage which allows you and your family to buy bread and other necessities of life, but also to actually live! Imagine not having to worry about the rent or mortgage, or the next bill, or school costs or all the other things which are part of living. Imagine being able to afford some nice flowers or a nice meal out more often. A Living Wage is about more than surviving. Itâ€™s about living!\u003c/p\u003e\n\u003cp\u003eA living wage is calculated as 60% of the Median Full-Time Adult Wage in Australia. The median is a measure of the midpoint. If you lined up every full-time adult wage in Australia, the one in the very middle would be about $42 per hour. Just as many full-time adult workers earn less as those that earn more than $42 per hour. Many earn a great deal more. The Australian Living Wage is 60% of this median $42 per hour.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eIn Australia, a Living Wage is $25 per hour.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWe believe every worker deserves a Living Wage. We believe every worker deserves at least $25 per hour before any penalty rates or casual loading. Every worker deserves a Living Wage.\u003c/p\u003e\n\u003cp\u003eJoin our fight for a Living Wage. \u003cspan class=\"hashtag\"\u003e#fightforalivingwage\u003c/span\u003e #fightfor$25\u003c/p\u003e\n\u003cp\u003eJoin the campaign here: \u003ca href=\"https://raffwu.org.au/campaigns/industry/living-wages/\"\u003ehttps://raffwu.org.au/campaigns/industry/living-wages/\u003c/a\u003e\u003c/p\u003e","updated_at":"2020-10-06T07:06:53.766Z"}]}},"__N_SSG":true},"page":"/topic/
