irectory"},{"id":7,"name":"Calendar"},{"id":8,"name":"Education"},{"id":5,"name":"Meta"}],"topic":{"title":"Commonground","posts":[{"id":152,"username":"meri","cooked":"\u003caside class=\"onebox allowlistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n      \u003cimg src=\"https://radical.directory/uploads/default/original/1X/cfc01e05648b7ad8a0552cc93816211a580ae0d8.png\" class=\"site-icon\" width=\"100\" height=\"100\"\u003e\n      \u003ca href=\"http://www.common-ground.org.au/\" target=\"_blank\" rel=\"noopener\"\u003eCommonground\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cdiv class=\"aspect-image\" style=\"--aspect-ratio:690/411;\"\u003e\u003cimg src=\"https://radical.directory/uploads/default/optimized/1X/b3796c5df21a305def0dacd374858a4e91242af7_2_690x411.jpeg\" class=\"thumbnail\" width=\"690\" height=\"411\" srcset=\"https://radical.directory/uploads/default/optimized/1X/b3796c5df21a305def0dacd374858a4e91242af7_2_690x411.jpeg, https://radical.directory/uploads/default/optimized/1X/b3796c5df21a305def0dacd374858a4e91242af7_2_1035x616.jpeg 1.5x, https://radical.directory/uploads/default/original/1X/b3796c5df21a305def0dacd374858a4e91242af7.jpeg 2x\" data-small-upload=\"https://radical.directory/uploads/default/optimized/1X/b3796c5df21a305def0dacd374858a4e91242af7_2_10x10.png\"\u003e\u003c/div\u003e\n\n\u003ch3\u003e\u003ca href=\"http://www.common-ground.org.au/\" target=\"_blank\" rel=\"noopener\"\u003eCommonground\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eCommonground is a not-for-profit social enterprise that has been supporting social justice, environmental, disadvantaged and community groups since 1984. It does this through providing its Venue at subsidised rates for social change groups; its...\u003c/p\u003e\n\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\u003cp\u003eCommonground is a not-for-profit social enterprise that has been supporting social justice, environmental, disadvantaged and community groups since 1984.\u003c/p\u003e\n\u003cp\u003eIt does this through providing its Venue at subsidised rates for social change groups; its education and training organisation, the Groupwork Centre; and its Intentional Community, who run the Commonground Social Change Festival.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eCommonground is a registered charity.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://www.common-ground.org.au/mailing-list\"\u003eJoin the mailing list\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eCommonground Vision and Aims\u003c/h2\u003e\n\u003ch3\u003eVision:\u003c/h3\u003e\n\u003cp\u003eA just, nonviolent and sustainable world.\u003c/p\u003e\n\u003ch3\u003eAims:\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003eTo provide a conference and retreat venue for the social change movement at the Commonground property, in the bush near Seymour in Central Victoria.\u003c/li\u003e\n\u003cli\u003eTo provide collaborative workplace education and training to help people work effectively together for social change, through the Groupwork Centre.\u003c/li\u003e\n\u003cli\u003eTo develop a vibrant Intentional Community of people living and working together at the Commonground property.\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eTaungurung Land\u003c/h2\u003e\n\u003cp\u003eCommonground is very mindful that we are on the ancestral lands of the Taungurung People. We are very honoured to be able to support Koori culture through various parts of our Commonground work.\u003c/p\u003e\n\u003ch2\u003eHistory of Commonground\u003c/h2\u003e\n\u003cp\u003eCommmonground is an intentional social change community established in 1980. The founders were a small group of social activists exploring their best collective contribution to the creation of a just and sustainable world.\u003c/p\u003e\n\u003cp\u003eFounding members worked in the community sector and had been involved in a range of social action groups addressing a variety of social issues. Most groups were poorly resourced and struggled to work at their optimum effectiveness. In contrast, well funded organisations had access to greater services to support them, and opportunities for reflective time out, training, consultation, facilitation and other resources.\u003c/p\u003e\n\u003cp\u003eWe decided to provide a resource to directly support groups and organisations working for nonviolent social change.  This included many self help groups working with the marginalised peoples of our society.  The focus was to help such groups maximise their practical endeavours.\u003c/p\u003e\n\u003cp\u003eIn parallel to developing a resource centre and support services for the community sector and social change movement was a growing interest in the contribution of Intentional Communities to social change. We felt that, for the sake of the planet, humans needed to learn how to live more co-operatively and to share their resources.  We decided to live as an Intentional Community while developing the social change resource services.\u003c/p\u003e\n\u003cp\u003eIn 1984 the 95 acre property near Seymour was bought and the legal entity of ‘Commonground’ established. With much passion and idealism, a great deal of naïve optimism, and not much else, we began creating the realities of our vision.\u003c/p\u003e\n\u003cp\u003eWe raised funds from many sources and built a 102 square metre building for use by both residents and guests.  Alongside this, we grappled with the complexities of living in community, raising our children together, hosting groups that came to the Commonground Venue, and facilitating a wide range of workshops and training - no trouble at all! It has been, and continues to be, an incredible journey.\u003c/p\u003e\n\u003cp\u003eWe developed our Vision and Aims early in this journey and they continue to reflect our intentions and practice to this day.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://www.common-ground.org.au/commonground-blog/2016/6/9/10-wise-quotes-from-glens-autobiography\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://radical.directory/uploads/default/original/1X/93538f8037d9a4faef2a110be417633cf7d3919f.jpeg\" alt=\"\" data-base62-sha1=\"l1jdnzmBgO6AjZe2LtKVv27DEEn\" width=\"690\" height=\"361\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003c/p\u003e","updated_at":"2020-11-02T00:55:56.830Z"}]}},"__N_SSG":true},"page":"/topic/[id]","query":{"id":"128"},"buildId":"wOWgkeuZdqcrtAihYRLBI","nextExport":false,"isFallback":false,"gsp":true,"head":[["meta",{"charSet":"utf-8"}],["meta",{"name":"viewport","content":"width=device-width"}]]}</script><script nomodule="" src="/_next/static/chunks/polyfills-e5012cf49fbb0a2642db.js"></script><script src="/_next/static/chunks/main-d68018c6d9753ea61976.js" async=""></script><script src="/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/_next/static/chunks/framework.964e76377795026233d5.js" async=""></script><script src="/_next/static/chunks/66b5fcdb8e6f0d782f22bee2ffa30fa0f441f479.d18b4cd5b9181f9df943.js" async=""></script><script src="/_next/static/chunks/027f6f30c812ca57119ef17790907b2a4308fd53.268ada72333dfbd7c257.js" async=""></script><script src="/_next/static/chunks/pages/_app-ec8eb8ab07711d7aaf99.js" async=""></script><script src="/_next/static/chunks/5c4cc6775df28906bd3e8a0a7e63dd157ab2369c.22b51e3cf8185119c49a.js" async=""></script><script src="/_next/static/chunks/pages/topic/%5Bid%5D-01fa0bd7fbb18368a898.js" async=""></script><script src="/_next/static/wOWgkeuZdqcrtAihYRLBI/_buildManifest.js" async=""></script><script src="/_next/static/wOWgkeuZdqcrtAihYRLBI/_ssgManifest.js" async=""></script></body></html>
