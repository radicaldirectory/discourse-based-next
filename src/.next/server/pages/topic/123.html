ageProps":{"categories":[{"id":6,"name":"Directory"},{"id":7,"name":"Calendar"},{"id":8,"name":"Education"},{"id":5,"name":"Meta"}],"topic":{"title":"Incarcerated Trans \u0026 Gender Diverse Community Fund","posts":[{"id":147,"username":"meri","cooked":"\u003caside class=\"onebox allowlistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n      \u003cimg src=\"https://au.gofundme.com/static/media/favicon.372ed0034c294d802d456afd91383e6d.ico\" class=\"site-icon\" width=\"16\" height=\"16\"\u003e\n      \u003ca href=\"https://au.gofundme.com/f/incarcerated-trans-amp-gender-diverse-community-fund\" target=\"_blank\" rel=\"noopener\"\u003egofundme.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cdiv class=\"aspect-image\" style=\"--aspect-ratio:690/459;\"\u003e\u003cimg src=\"https://radical.directory/uploads/default/optimized/1X/94e188591f2f922b8149955ec5084313e3b9b3fd_2_690x459.jpeg\" class=\"thumbnail\" width=\"690\" height=\"459\" srcset=\"https://radical.directory/uploads/default/optimized/1X/94e188591f2f922b8149955ec5084313e3b9b3fd_2_690x459.jpeg, https://radical.directory/uploads/default/optimized/1X/94e188591f2f922b8149955ec5084313e3b9b3fd_2_1035x688.jpeg 1.5x, https://radical.directory/uploads/default/original/1X/94e188591f2f922b8149955ec5084313e3b9b3fd.jpeg 2x\" data-small-upload=\"https://radical.directory/uploads/default/optimized/1X/94e188591f2f922b8149955ec5084313e3b9b3fd_2_10x10.png\"\u003e\u003c/div\u003e\n\n\u003ch3\u003e\u003ca href=\"https://au.gofundme.com/f/incarcerated-trans-amp-gender-diverse-community-fund\" target=\"_blank\" rel=\"noopener\"\u003eIncarcerated Trans \u0026amp; Gender Diverse Community Fund, organized by Witt Gorrie\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eThis is a fund to provide financial and material support to trans and … Witt Gorrie needs your support for Incarcerated Trans \u0026amp; Gender Diverse Community Fund\u003c/p\u003e\n\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\u003cp\u003eThis is a fund to provide financial and material support to trans and gender diverse people who are incarcerated. This fund aims to provide support for trans people in prison and post-release.\u003c/p\u003e\n\u003cp\u003eTrans and gender diverse people, in particular Aboriginal and Torres Strait Islander people, who have been criminalised experience structural discrimination and violence that directly impacts upon access to legal support, stable housing, employment, income, health care and wellbeing. Overwhelmingly the majority of trans and gender diverse people who are incarcerated are Sistergirls and trans women who have been placed in men’s prisons. While no prison is safe, trans women in men’s prisons face the daily risk of physical, psychological and sexual violence.\u003c/p\u003e\n\u003cp\u003eThe aim of this fund is to generate financial assistance to support people while inside, to aide in their release and with re-establishing life back in their community.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSupport for those inside includes but isn’t limited to:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eGender affirming clothing and underwear\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eToiletries\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eBinders\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eAssisting families to provide phone credit\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ePostage costs\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eBooks and reading resources\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eMedical expenses not covered by the state\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eSupport for those post-release includes but isn’t limited to:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eLegal fees\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eBond and rental assistance\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eEmergency accommodation\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eGroceries\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eClothing\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eIdentification costs\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eTransport\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ePhone and credit\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e","updated_at":"2020-10-13T01:49:59.096Z"}]}},"__N_SSG":true},"page":"/topic/[id]","query":{"id":"123"},"buildId":"wOWgkeuZdqcrtAihYRLBI","nextExport":false,"isFallback":false,"gsp":true,"head":[["meta",{"charSet":"utf-8"}],["meta",{"name":"viewport","content":"width=device-width"}]]}</script><script nomodule="" src="/_next/static/chunks/polyfills-e5012cf49fbb0a2642db.js"></script><script src="/_next/static/chunks/main-d68018c6d9753ea61976.js" async=""></script><script src="/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/_next/static/chunks/framework.964e76377795026233d5.js" async=""></script><script src="/_next/static/chunks/66b5fcdb8e6f0d782f22bee2ffa30fa0f441f479.d18b4cd5b9181f9df943.js" async=""></script><script src="/_next/static/chunks/027f6f30c812ca57119ef17790907b2a4308fd53.268ada72333dfbd7c257.js" async=""></script><script src="/_next/static/chunks/pages/_app-ec8eb8ab07711d7aaf99.js" async=""></script><script src="/_next/static/chunks/5c4cc6775df28906bd3e8a0a7e63dd157ab2369c.22b51e3cf8185119c49a.js" async=""></script><script src="/_next/static/chunks/pages/topic/%5Bid%5D-01fa0bd7fbb18368a898.js" async=""></script><script src="/_next/static/wOWgkeuZdqcrtAihYRLBI/_buildManifest.js" async=""></script><script src="/_next/static/wOWgkeuZdqcrt
