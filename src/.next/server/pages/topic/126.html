<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><link rel="preload" href="/_next/static/css/5c0d0ede12cbaa051da3.css" as="style"/><link rel="stylesheet" href="/_next/static/css/5c0d0ede12cbaa051da3.css" data-n-g=""/><noscript data-n-css="true"></noscript><link rel="preload" href="/_next/static/chunks/main-d68018c6d9753ea61976.js" as="script"/><link rel="preload" href="/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" as="script"/><link rel="preload" href="/_next/static/chunks/framework.964e76377795026233d5.js" as="script"/><link rel="preload" href="/_next/static/chunks/66b5fcdb8e6f0d782f22bee2ffa30fa0f441f479.d18b4cd5b9181f9df943.js" as="script"/><link rel="preload" href="/_next/static/chunks/027f6f30c812ca57119ef17790907b2a4308fd53.268ada72333dfbd7c257.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/_app-ec8eb8ab07711d7aaf99.js" as="script"/><link rel="preload" href="/_next/static/chunks/5c4cc6775df28906bd3e8a0a7e63dd157ab2369c.22b51e3cf8185119c49a.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/topic/%5Bid%5D-01fa0bd7fbb18368a898.js" as="script"/></head><body><div id="__next"><div class="w-full min-h-screen py-4 bg-gradient-to-tr from-pink-200 to-pink-600"><div class="flex flex-col justify-center p-8 m-auto overflow-hidden font-sans bg-white border shadow-xl md:w-9/12 lg:w-7/12 sm:rounded-lg"><a href="/"><h1 class="text-6xl font-black text-center">Radical Directory</h1></a><ul class="flex items-center mx-auto my-5 space-x-4"><li><a class="no-underline btn-blue">Directory</a></li><li><a class="no-underline btn-blue">Calendar</a></li><li><a class="no-underline btn-blue">Education</a></li><li><a class="no-underline btn-blue">Meta</a></li></ul><hr/><div class="self-center mt-5 prose topic-content lg:prose-lg"><h1>Vixen Collective</h1><div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"categories":[{"id":6,"name":"Directory"},{"id":7,"name":"Calendar"},{"id":8,"name":"Education"},{"id":5,"name":"Meta"}],"topic":{"title":"Vixen Collective","posts":[{"id":150,"username":"meri","cooked":"\u003caside class=\"onebox allowlistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n      \u003cimg src=\"https://static.wixstatic.com/media/6c7c91_8581db679c2042a4a32be879f36ac90c%7Emv2.png/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/6c7c91_8581db679c2042a4a32be879f36ac90c%7Emv2.png\" class=\"site-icon\" width=\"32\" height=\"32\"\u003e\n      \u003ca href=\"https://www.vixencollective.org/\" target=\"_blank\" rel=\"noopener\"\u003eVixen Collective\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"\" class=\"thumbnail\" width=\"\" height=\"\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.vixencollective.org/\" target=\"_blank\" rel=\"noopener\"\u003eVixen Collective | Victoria's Peer-Only Sex Worker Organisation\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eVixen Collective is Victoria’s peer only sex worker organisation, as recognised by Scarlet Alliance. We promote the cultural, legal, human, occupational and civil rights of all sex workers. Vixen Collective is an unfunded organisation run entirely by...\u003c/p\u003e\n\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\u003cp\u003eVixen Collective is Victoria’s peer only sex worker organisation, as recognised by Scarlet Alliance, Australian Sex Worker Association. We promote the cultural, legal, human, occupational and civil rights of all sex workers. Vixen Collective is an unfunded organisation run entirely by sex workers volunteering our time and energy. ‘Peer-only’ means that our organisation is made up of current and former sex workers. Peer-only sex worker organisations do not allow the owners and operators of sex industry businesses, or ancillary staff in the sex industry (people such as managers, receptionists, drivers and cleaners) to participate. We are an organisation run by sex workers, for sex workers.\u003c/p\u003e\n\u003cp\u003eVictoria has a proud sex worker history. With the advent of HIV in the 1980s, Australia led the world by deploying a community-based response. Money was given to key communities - sex workers, gay men, injecting drug users - to form their own organisations to contribute to the fight against the virus.  Melbourne was the first place in the world to commit funding to a sex worker organisation - the Prostitutes Collective of Victoria (PCV).  The PCV were pioneers in sex worker organising.  However, in 2001 the PCV was taken over by a community health service and it ceased being a peer-only organisation.\u003c/p\u003e\n\u003cp\u003eIn 2005, Vixen Collective was started by a group of Victorian sex workers and launched at the 2005 \u003ca href=\"http://www.scarletalliance.org.au/\"\u003eScarlet Alliance, Australian Sex Workers Association\u003c/a\u003e, national forum. In 2007, Vixen Collective became a member of Scarlet Alliance. Vixen Collective has continued to engage in sex worker rights, building participation of local sex workers, as well as developing links to state and national sex worker organisations.\u003c/p\u003e\n\u003cp\u003eVixen Collective continues to work fiercely on sex worker rights in Victoria, including:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eOngoing and active consultation with Victorian sex workers\u003c/li\u003e\n\u003cli\u003ePeer education and peer support to local sex worker community\u003c/li\u003e\n\u003cli\u003eEducation initiatives with broader non-sex worker community\u003c/li\u003e\n\u003cli\u003eAdvocacy and lobbying\u003c/li\u003e\n\u003cli\u003eFighting stigma and discrimination against sex workers\u003c/li\u003e\n\u003cli\u003eHIV advisory\u003c/li\u003e\n\u003cli\u003eMedia\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eVixen Collective’s work is informed by ongoing consultation with Victorian sex workers, as well as the broader sex worker community across Australia and internationally.\u003c/p\u003e\n\u003cp\u003eVixen Collective, supports the full decriminalisation of sex work of all forms of sex work, as this is the model upheld as being best practice for sex workers’ health and safety, as well as being the model supported by respected organisations including (but not limited to):\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.unaids.org/en/resources/presscentre/featurestories/2017/june/20170602_sexwork\"\u003eThe United Nations\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.who.int/hiv/topics/sex_work/about/en/\"\u003eThe World Health Organisation\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amnesty.org/en/documents/pol30/4062/2016/en/\"\u003eAmnesty International\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.gaatw.org/resources/e-bulletin/819-gaatw-is-comment-amnesty-international-calls-for-the-decriminalisation-of-sex-work\"\u003eGlobal Alliance Against Traffic in Women (GAATW)\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.hrw.org/news/2019/08/07/why-sex-work-should-be-decriminalized\"\u003eHuman Rights Watch\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://hivlawcommission.org/wp-content/uploads/2017/06/HIV-and-the-Law-Sex-Workers-Fact-Sheet.pdf\"\u003eGlobal Commission on HIV and the Law\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.opensocietyfoundations.org/publications/ten-reasons-decriminalize-sex-work\"\u003eOpen Society Foundations\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.ach2.org.au/Websites/ach2/files/Content/3129792/Sixth_National_HIV_Strategy.pdf\"\u003eAustralia’s National HIV Strategies\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.burnet.edu.au/about\"\u003eBurnet Institute\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.latrobe.edu.au/arcshs/about\"\u003eAustralian Research Centre in Sex Health \u0026amp; Society (ARCSHS)\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.afao.org.au/article/decriminalisation-sex-work-evidence/\"\u003eAustralian Federation of AIDS Organisations (AFAO)\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://thorneharbour.org/about/policy-advocacy/\"\u003eThorne Harbour Health\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://livingpositivevictoria.org.au/poslink/legally-sexy-hiv-rights/\"\u003eLiving Positive Victoria\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.hrvic.org.au/\"\u003eHarm Reduction Victoria\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.skls.org.au/legal-help/sex-work/\"\u003eSt Kilda Legal Service\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.thelancet.com/series/HIV-and-sex-workers\"\u003eMultiple medical studies\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.nswp.org/\"\u003eGlobal Network of Sex Work Projects \u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.weareunion.org.au/\"\u003eVictorian Trades Hall Council\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eSex workers’ representative organisations in Australia\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ca href=\"https://www.vixencollective.org/contact-us\"\u003eGet in touch\u003c/a\u003e if you support sex workers and would like to see organisation added to this list!\u003c/p\u003e\n\u003cp\u003eVixen Collective is based on the unceded lands of the Wurundjeri people of the Kulin Nation. We pay our respects to elders past, present and emerging. This land always was and always will be Aboriginal land.\u003c/p\u003e","updated_at":"2020-10-13T06:08:54.050Z"}]}},"__N_SSG":true},"page":"/topic/[id]","query":{"id":"126"},"buildId":"wOWgkeuZdqcrtAihYRLBI","nextExport":false,"isFallback":false,"gsp":true,"head":[["meta",{"charSet":"utf-8"}],["meta",{"name":"viewport","content":"width=device-width"}]]}</script><script nomodule="" src="/_next/static/chunks/polyfills-e5012cf49fbb0a2642db.js"></script><script src="/_next/static/chunks/main-d68018c6d9753ea61976.js" async=""></script><script src="/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/_next/static/chunks/framework.964e76377795026233d5.js" async=""></script><script src="/_next/static/chunks/66b5fcdb8e6f0d782f22bee2ffa30fa0f441f479.d18b4cd5b9181f9df943.js" async=""></script><script src="/_next/static/chunks/027f6f30c812ca57119ef17790907b2a4308fd53.268ada72333dfbd7c257.js" async=""></script><script src="/_next/static/chunks/pages/_app-ec8eb8ab07711d7aaf99.js" async=""></script><script src="/_next/static/chunks/5c4cc6775df28906bd3e8a0a7e63dd157ab2369c.22b51e3cf8185119c49a.js" async=""></script><script src="/_next/static/chunks/pages/topic/%5Bid%5D-01fa0bd7fbb18368a898.js" async=""></script><script src="/_next/static/wOWgkeuZdqcrtAihYRLBI/_buildManifest.js" async=""></script><script src="/_next/static/wOWgkeuZdqcrtAihYRLBI/_ssgManifest.js" async=""></script></body></html>
