<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><link rel="preload" href="/_next/static/css/5c0d0ede12cbaa051da3.css" as="style"/><link rel="stylesheet" href="/_next/static/css/5c0d0ede12cbaa051da3.css" data-n-g=""/><noscript data-n-css="true"></noscript><link rel="preload" href="/_next/static/chunks/main-d68018c6d9753ea61976.js" as="script"/><link rel="preload" href="/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" as="script"/><link rel="preload" href="/_next/static/chunks/framework.964e76377795026233d5.js" as="script"/><link rel="preload" href="/_next/static/chunks/66b5fcdb8e6f0d782f22bee2ffa30fa0f441f479.d18b4cd5b9181f9df943.js" as="script"/><link rel="preload" href="/_next/static/chunks/027f6f30c812ca57119ef17790907b2a4308fd53.268ada72333dfbd7c257.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/_app-ec8eb8ab07711d7aaf99.js" as="script"/><link rel="preload" href="/_next/static/chunks/5c4cc6775df28906bd3e8a0a7e63dd157ab2369c.22b51e3cf8185119c49a.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/topic/%5Bid%5D-01fa0bd7fbb18368a898.js" as="script"/></head><body><div id="__next"><div class="w-full min-h-screen py-4 bg-gradient-to-tr from-pink-200 to-pink-600"><div class="flex flex-col justify-center p-8 m-auto overflow-hidden font-sans bg-white border shadow-xl md:w-9/12 lg:w-7/12 sm:rounded-lg"><a href="/"><h1 class="text-6xl font-black text-center">Radical Directory</h1></a><ul class="flex items-center mx-auto my-5 space-x-4"><li><a class="no-underline btn-blue">Directory</a></li><li><a class="no-underline btn-blue">Calendar</a></li><li><a class="no-underline btn-blue">Education</a></li><li><a class="no-underline btn-blue">Meta</a></li></ul><hr/><div class="self-center mt-5 prose topic-content lg:prose-lg"><h1>Scarlet Alliance</h1><div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"categories":[{"id":6,"name":"Directory"},{"id":7,"name":"Calendar"},{"id":8,"name":"Education"},{"id":5,"name":"Meta"}],"topic":{"title":"Scarlet Alliance","posts":[{"id":151,"username":"meri","cooked":"\u003caside class=\"onebox allowlistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n      \n      \u003ca href=\"http://www.scarletalliance.org.au/\" target=\"_blank\" rel=\"noopener\"\u003escarletalliance.org.au\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"\" class=\"thumbnail\" width=\"\" height=\"\"\u003e\n\n\u003ch3\u003e\u003ca href=\"http://www.scarletalliance.org.au/\" target=\"_blank\" rel=\"noopener\"\u003e- Scarlet Alliance, Australian Sex Workers Association is the national peak...\u003c/a\u003e\u003c/h3\u003e\n\n\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\u003cp\u003eScarlet Alliance, Australian Sex Workers Association, through our objectives, policies and programs, aims to achieve equality, social, legal, political, cultural and economic justice for past and present workers in the sex industry, in order for sex workers to be self-determining agents, building their own alliances and choosing where and how they work.\u003c/p\u003e\n\u003cp\u003eScarlet Alliance works towards sex worker rights (legal, health, industrial, civil) and uses \u003ca href=\"http://www.scarletalliance.org.au/issues/healthpromotion/\"\u003ehealth promotion\u003c/a\u003e approaches to achieve this. Scarlet Alliance promotes best practices including peer education, community development, community engagement and advocacy.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://www.scarletalliance.org.au/links/\"\u003eOur membership includes state and territory based Sex Worker Organisations and Projects and individual sex workers throughout Australia and ensures we are able to represent the issues effecting our members and sex workers Australia wide.\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca class=\"lightbox\" href=\"https://radical.directory/uploads/default/original/1X/53364d311366592474c67257ae4ae3395b0760d1.jpeg\" data-download-href=\"https://radical.directory/uploads/default/53364d311366592474c67257ae4ae3395b0760d1\" title=\"image|690x199 many people stand together outdoors in front of stone pillars. they hold red umbrellas and large banners that say Scarlet Alliance: Australian Sex Workers Association, Soliciting for Change and No bad whores, just bad laws\"\u003e\u003cimg src=\"https://radical.directory/uploads/default/original/1X/53364d311366592474c67257ae4ae3395b0760d1.jpeg\" alt=\"image|690x199 many people stand together outdoors in front of stone pillars. they hold red umbrellas and large banners that say Scarlet Alliance: Australian Sex Workers Association, Soliciting for Change and No bad whores, just bad laws\" data-base62-sha1=\"bS7YaKBgZaOZtu9taAuOhMmUWt3\" width=\"690\" height=\"199\" data-small-upload=\"https://radical.directory/uploads/default/optimized/1X/53364d311366592474c67257ae4ae3395b0760d1_2_10x10.png\"\u003e\u003cdiv class=\"meta\"\u003e\u003csvg class=\"fa d-icon d-icon-far-image svg-icon\" aria-hidden=\"true\"\u003e\u003cuse xlink:href=\"#far-image\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003cspan class=\"filename\"\u003eimage|690x199 many people stand together outdoors in front of stone pillars. they hold red umbrellas and large banners that say Scarlet Alliance: Australian Sex Workers Association, Soliciting for Change and No bad whores, just bad laws\u003c/span\u003e\u003cspan class=\"informations\"\u003e771×223 116 KB\u003c/span\u003e\u003csvg class=\"fa d-icon d-icon-discourse-expand svg-icon\" aria-hidden=\"true\"\u003e\u003cuse xlink:href=\"#discourse-expand\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cem\u003eSex workers and our supporters publicly rally calling on South Australia to decriminalise sex work: Kaurna Country/Adelaide, November 2016\u003c/em\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cstrong\u003eWhat does Scarlet Alliance do?\u003c/strong\u003e\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eCurrently plays an active role in Australia’s response to HIV/AIDS and is a member of the peak body \u003ca href=\"http://www.afao.org.au/\"\u003eAustralian Federation of AIDS Organisations (AFAO).\u003c/a\u003e\n\u003c/li\u003e\n\u003cli\u003eProduces National resources, including: \u003ca href=\"http://www.scarletalliance.org.au/library/bestpractise\"\u003eA Guide to Best Practice\u003c/a\u003e, Occupational Health and Safety in the Australian Sex Industry (2014), and \u003ca href=\"http://www.scarletalliance.org.au/library/principles_2014\"\u003ePrinciples for Model Sex Industry Legislation (2014)\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eInforms Government and policy makers, at all levels, in relation to Sex Industry legislation and other proposals which will impact upon sex workers and informing the health sector, both in Australia and Internationally, on issues affecting sex workers in Australia.\u003c/li\u003e\n\u003cli\u003eIs the leader in advocating for the health, safety and welfare of workers in Australia’s sex industry.\u003c/li\u003e\n\u003cli\u003ePromotes Peer Education, where people with knowledge of, and experiences in, the sex industry are employed as peer educators, in what has proven to be the most successful model of service delivery to sex workers.\u003c/li\u003e\n\u003cli\u003ePromotes professional development of Peer Educators employed within our members organisations and projects and works toward standardising the high level of services provided by our members as part of the Scarlet Alliance \u003ca href=\"http://www.scarletalliance.org.au/SANTAP/\"\u003eNational Training Project\u003c/a\u003e\n\u003c/li\u003e\n\u003cli\u003eProvides a voice for National issues effecting Sex Workers via the Australian and International media.\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"http://www.scarletalliance.org.au/Education/\"\u003eProvides training and education\u003c/a\u003e to other Organisations and Government Departments on issues relating to the Australian Sex Industry and the migration of sex workers into Australia (including the effects of trafficking legislation and policy).\u003c/li\u003e\n\u003cli\u003ePresents up to date information on Sex Industry issues at International and National forums of Health, Law, Research, Human Rights, Feminist, Community Education, Immigration and Global Issues.\u003c/li\u003e\n\u003cli\u003eCollates current information regarding the Australian Sex Industry and issues relating to the Migration of Sex Workers into Australia.\u003c/li\u003e\n\u003cli\u003eRepresentation by Migrant sex workers (informed by migrant sex worker steering committee) on issues affecting migrant sex workers in Australia.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eScarlet Alliance member organisations and projects have the highest level of contact with sex workers, including contract workers, in Australia of any agency, government or non-government.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://radical.directory/uploads/default/original/1X/b1a5009b240e86719311a5a1d1780c63142ecb2a.jpeg\" alt=\"image|502x234 eight feminine-presenting people pose in red gowns together for a photo. some throw square graduation caps in the air. Behind them is a wall and a banner with the Scarlet Alliance logo.\" data-base62-sha1=\"plw1KrsmbqdgB8pkjkwRzPZ7L3Y\" width=\"502\" height=\"234\"\u003e\u003cbr\u003e\n\u003cem\u003eSANTAP (Scarlet Alliance National Training and Assessment Project) Sex Worker Peer Educators graduating with Diplomas\u003c/em\u003e\u003c/p\u003e","updated_at":"2020-10-13T06:24:42.519Z"}]}},"__N_SSG":true},"page":"/topic/[id]","query":{"id":"127"},"buildId":"wOWgkeuZdqcrtAihYRLBI","nextExport":false,"isFallback":false,"gsp":true,"head":[["meta",{"charSet":"utf-8"}],["meta",{"name":"viewport","content":"width=device-width"}]]}</script><script nomodule="" src="/_next/static/chunks/polyfills-e5012cf49fbb0a2642db.js"></script><script src="/_next/static/chunks/main-d68018c6d9753ea61976.js" async=""></script><script src="/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/_next/static/chunks/framework.964e76377795026233d5.js" async=""></script><script src="/_next/static/chunks/66b5fcdb8e6f0d782f22bee2ffa30fa0f441f479.d18b4cd5b9181f9df943.js" async=""></script><script src="/_next/static/chunks/027f6f30c812ca57119ef17790907b2a4308fd53.268ada72333dfbd7c257.js" async=""></script><script src="/_next/static/chunks/pages/_app-ec8eb8ab07711d7aaf99.js" async=""></script><script src="/_next/static/chunks/5c4cc6775df28906bd3e8a0a7e63dd157ab2369c.22b51e3cf8185119c49a.js" async=""></script><script src="/_next/static/chunks/pages/topic/%5Bid%5D-01fa0bd7fbb18368a898.js" async=""></script><script src="/_next/static/wOWgkeuZdqcrtAihYRLBI/_buildManifest.js" async=""></script><script src="/_next/static/wOWgkeuZdqcrtAihYRLBI/_ssgManifest.js" async=""></script></body></html>
