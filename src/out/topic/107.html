d":6,"name":"Directory"},{"id":7,"name":"Calendar"},{"id":8,"name":"Education"},{"id":5,"name":"Meta"}],"topic":{"title":"Clean Out Prisons Covid-19","posts":[{"id":131,"username":"meri","cooked":"\u003cp\u003ePeople in prison are not safe. A COVID-19 prison outbreak could happen any day. The health system won’t be able to cope and black lives are on the line. People in prisons don’t even have free access to soap. That’s why we are calling to \u003cspan class=\"hashtag\"\u003e#CleanOutPrisons\u003c/span\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca class=\"lightbox\" href=\"https://radical.directory/uploads/default/original/1X/1f9277b268cc518819a444bbd24f37aeeac2f9c9.jpeg\" data-download-href=\"https://radical.directory/uploads/default/1f9277b268cc518819a444bbd24f37aeeac2f9c9\" title=\"93390149_103766497981774_794802896628613120_n\"\u003e\u003cimg src=\"https://radical.directory/uploads/default/original/1X/1f9277b268cc518819a444bbd24f37aeeac2f9c9.jpeg\" alt=\"93390149_103766497981774_794802896628613120_n\" data-base62-sha1=\"4viBCUxgXU6lPBmDpeX1pFrrnsJ\" width=\"690\" height=\"262\" data-small-upload=\"https://radical.directory/uploads/default/optimized/1X/1f9277b268cc518819a444bbd24f37aeeac2f9c9_2_10x10.png\"\u003e\u003cdiv class=\"meta\"\u003e\u003csvg class=\"fa d-icon d-icon-far-image svg-icon\" aria-hidden=\"true\"\u003e\u003cuse xlink:href=\"#far-image\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003cspan class=\"filename\"\u003e93390149_103766497981774_794802896628613120_n\u003c/span\u003e\u003cspan class=\"informations\"\u003e820×312 90.3 KB\u003c/span\u003e\u003csvg class=\"fa d-icon d-icon-discourse-expand svg-icon\" aria-hidden=\"true\"\u003e\u003cuse xlink:href=\"#discourse-expand\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\u003caside class=\"onebox allowlistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n      \u003cimg src=\"https://radical.directory/uploads/default/original/1X/ae269f483d7ed6ca2995c62d72861ecd9c810235.png\" class=\"site-icon\" width=\"95\" height=\"95\"\u003e\n      \u003ca href=\"https://www.alsnswact.org.au/open_letter_from_families_clean_out_prisons\" target=\"_blank\" rel=\"noopener\"\u003eAboriginal Legal Service (NSW/ACT) Limited\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cdiv class=\"aspect-image\" style=\"--aspect-ratio:690/345;\"\u003e\u003cimg src=\"https://radical.directory/uploads/default/original/1X/fdfe694e77cfecc5a2f6c986ce982128bd4fc387.jpeg\" class=\"thumbnail\" width=\"690\" height=\"345\" data-small-upload=\"https://radical.directory/uploads/default/optimized/1X/fdfe694e77cfecc5a2f6c986ce982128bd4fc387_2_10x10.png\"\u003e\u003c/div\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.alsnswact.org.au/open_letter_from_families_clean_out_prisons\" target=\"_blank\" rel=\"noopener\"\u003eOpen letter from First Nations families left behind #CleanOutPrisons\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eUrgent action from Australian Governments needed to prevent COVID-19 Black deaths in custody.\u003c/p\u003e\n\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\u003caside class=\"onebox allowlistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n      \u003cimg src=\"https://www.croakey.org/wp-content/uploads/2015/09/favicon.ico\" class=\"site-icon\" width=\"32\" height=\"32\"\u003e\n      \u003ca href=\"https://www.croakey.org/stand-with-us-and-clean-out-prisons/\" target=\"_blank\" rel=\"noopener\"\u003eCroakey\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cdiv class=\"aspect-image\" style=\"--aspect-ratio:300/225;\"\u003e\u003cimg src=\"https://radical.directory/uploads/default/original/1X/2c4c99d67e009288487a10555d10bb7d4e0af175.jpeg\" class=\"thumbnail\" width=\"300\" height=\"225\"\u003e\u003c/div\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.croakey.org/stand-with-us-and-clean-out-prisons/\" target=\"_blank\" rel=\"noopener\"\u003eStand with us. And clean out prisons\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eThe COVID-19 pandemic is exacerbating the stress on prisoners and their families, according to Gunditjmara woman Tabitha Lean, who writes below why she supports calls to clean out prisons. Tabitha Lea\u003c/p\u003e\n\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n","updated_at":"2020-10-06T07:05:43.158Z"}]}},"__N_SSG":true},"page":"/topic/[id]","query":{"id":"107"},"buildId":"ZmyAiIIxRv6nYplIGz1FB","nextExport":false,"isFallback":false,"gsp":true,"head":[["meta",{"charSet":"utf-8"}],["meta",{"name":"viewport","content":"width=device-width"}]]}</script><script nomodule="" src="/_next/static/chunks/polyfills-e5012cf49fbb0a2642db.js"></script><script src="/_next/static/chunks/main-d68018c6d9753ea61976.js" async=""></script><script src="/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/_next/static/chunks/framework.964e76377795026233d5.js" async=""></script><script src="/_next/static/chunks/66b5fcdb8e6f0d782f22bee2ffa30fa0f441f479.d18b4cd5b9181f9df943.js" async=""></script><script src="/_next/static/chunks/027f6f30c812ca57119ef17790907b2a4308fd53.268ada72333dfbd7c257.js" async=""></script><script src="/_next/static/chunks/pages/_app-ec8eb8ab07711d7aaf99.js" async=""></script><script src="/_next/static/chunks/5c4cc6775df28906bd3e8a0a7e63dd157ab2369c.22b51e3cf8185119c49a.js" async=""></script><script src="/_next/static/chunks/pages/topic/%5Bid%5D-01fa0bd7fbb18368a898.js" async=""></script><script src="/_next/static/ZmyAiIIxRv6nYplIGz1FB/_buildManifest.js" async=""></script><script src="/_next/static/ZmyAiIIxRv6nYplIGz1FB/_ssgManifest.js"
