:6,"name":"Directory"},{"id":7,"name":"Calendar"},{"id":8,"name":"Education"},{"id":5,"name":"Meta"}],"topic":{"title":"Free The People Campaign","posts":[{"id":127,"username":"brad_sitt","cooked":"\u003cp\u003eThe  legislation to stop Aboriginal women being imprisoned for non payment of fines has been passed. Thank you for all your support. This is historical – we have all been waiting for these draconian laws to end for decades. You have all been part of this historic win.\u003c/p\u003e\n\u003cp\u003e\u003cspan class=\"hashtag\"\u003e#FreeHer\u003c/span\u003e has supported 396 women to date and we have so many more Aboriginal women and children that need our financial support.\u003c/p\u003e\n\u003cp\u003e\u003cspan class=\"hashtag\"\u003e#FreeHer\u003c/span\u003e campaign will continue.\u003c/p\u003e\n\u003cp\u003eWe know that none of us are free until all of us are free. We must continue the \u003cspan class=\"hashtag\"\u003e#freeher\u003c/span\u003e campaign as we know that the majority of women who are impoverished are criminalised \u0026amp; imprisoned and their babies removed by the State into so called ‘care’.\u003c/p\u003e\n\u003cp\u003eWe know Aboriginal mothers \u0026amp; babies are targeted within the racial capitalist State.\u003c/p\u003e\n\u003cp\u003eWe must end poverty\u003cbr\u003e\nWe must end the removal of babies\u003cbr\u003e\nWe must \u003cspan class=\"hashtag\"\u003e#FreeHer\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eThank you all for your ongoing support\u003c/p\u003e\n\u003cp\u003eWe will change women and their baby’s lives\u003c/p\u003e\n\u003cp\u003eThis campaign has been set up by Debbie Kilroy, CEO of Sisters Inside Inc. The funds raised will be used to end the criminalisation and imprisonment of women and children.\u003c/p\u003e\n\u003cp\u003eDonate here: \u003ca href=\"https://www.gofundme.com/f/bfvnvt-freethepeople\"\u003ehttps://www.gofundme.com/f/bfvnvt-freethepeople\u003c/a\u003e\u003c/p\u003e","updated_at":"2020-10-06T06:51:17.136Z"}]}},"__N_SSG":true},"page":"/topic/[id]","query":{"id":"103"},"buildId":"ZmyAiIIxRv6nYplIGz1FB","nextExport":false,"isFallback":false,"gsp":true,"head":[["meta",{"charSet":"utf-8"}],["meta",{"name":"viewport","content":"width=device-width"}]]}</script><script nomodule="" src="/_next/static/chunks/polyfills-e5012cf49fbb0a2642db.js"></script><script src="/_next/static/chunks/main-d68018c6d9753ea61976.js" async=""></script><script src="/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/_next/static/chunks/framework.964e76377795026233d5.js" async=""></script><script src="/_next/static/chunks/66b5fcdb8e6f0d782f22bee2ffa30fa0f441f479.d18b4cd5b9181f9df943.js" async=""></script><script src="/_next/static/chunks/027f6f30c812ca57119ef17790907b2a4308fd53.268ada72333dfbd7c257.js" async=""></script><script src="/_next/static/chunks/pages/_app-ec8eb8ab07711d7aaf99.js" async=""></script><script src="/_next/static/chunks/5c4cc6775df28906bd3e8a0a7e63dd157ab2369c.22b51e3cf8185119c49a.js" async=""></script><script src="/_next/static/chunks/pages/topic/%5Bid%5D-01fa0bd7fbb18368a898.js" async=""></script><script src="/_next/static/ZmyAiIIxRv6nYplIGz1FB/_buildManifest.js" async=""></script><script src="/_next/static/ZmyAiIIxRv6nYplIGz1FB/_ssgManifest.js" async=""></script></body></html>
