"Directory"},{"id":7,"name":"Calendar"},{"id":8,"name":"Education"},{"id":5,"name":"Meta"}],"topic":{"title":"Blockade IMARC","posts":[{"id":138,"username":"meri","cooked":"\u003caside class=\"onebox allowlistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n      \u003cimg src=\"https://radical.directory/uploads/default/original/1X/e2783ed1be546267277d33d987999d24fd696ee6.jpeg\" class=\"site-icon\" width=\"32\" height=\"32\"\u003e\n      \u003ca href=\"https://blockadeimarc.com/\" target=\"_blank\" rel=\"noopener\"\u003eblockadeimarc.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"\" class=\"thumbnail\" width=\"\" height=\"\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://blockadeimarc.com/\" target=\"_blank\" rel=\"noopener\"\u003eBlockade Imarc | Community Alliance Protesting IMARC Conference 28-31st...\u003c/a\u003e\u003c/h3\u003e\n\n\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\u003ch1\u003eBlockade IMARC October 27 – 29\u003c/h1\u003e\n\u003ch2\u003e\u003cstrong\u003eFOR CLIMATE JUSTICE.\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003eThe world’s worst climate criminals are gathering in Melbourne for the International Mining \u0026amp; Resources Conference (IMARC). These corporations continue to profit from fueling climate change, stealing indigenous land,  exploiting workers, displacing people and driving animal extinction. With the climate entering meltdown, we must disrupt “business as usual”, using mass civil disobedience. We’re standing up for a world where respect for people, animals and the planet come before profit.\u003c/p\u003e\n\u003ch2\u003eAbout Blockade IMARC Alliance\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003eBlockade IMARC is an \u003ca href=\"https://docs.google.com/document/d/1_asafN1yJcJhxea3w5Sbi4d26-rviJp-tZmHaq_vIKY/edit\"\u003ecommunity alliance\u003c/a\u003e committed to putting a stop to the mass destruction caused by extractive industries across the globe and the harm they cause to human communities, animals and ecosystems.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWe have come together to organise a mass blockade of the International Mining and Resource Conference (\u003ca href=\"https://imarcmelbourne.com/\"\u003eIMARC\u003c/a\u003e), an annual meeting of environmental vandals and climate criminals meeting in Melbourne from October 27-29 at the Melbourne Convention and Exhibition Centre.\u003c/p\u003e\n\u003cp\u003eWe are inspired by the mass protests and blockades that took place in the late 1990s and early 2000s against the meetings of the rich and powerful, including the S11 blockade of the World Economic Forum in Melbourne.\u003c/p\u003e\n\u003cp\u003eTo build a truly massive challenge to this gathering of the filthy rich 1%, we need hundreds of people to join the organising efforts. There is space for everyone to contribute their ideas. Please come along to our \u003ca href=\"https://www.facebook.com/pg/ShutDownIMARCAlliance/events/\"\u003enext open organinsing meeting\u003c/a\u003e!\u003c/p\u003e\n\u003cp\u003eFor more info and if your group wants to co-host this event please message us on \u003ca href=\"https://www.facebook.com/pg/ShutDownIMARCAlliance/\"\u003eFacebook\u003c/a\u003e or email community(at)\u003ca href=\"http://blockadeimarc.com\"\u003eblockadeimarc.com\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWe recognise that this event is taking place on stolen land. This is the land of the Wurundjeri people of the Kulin Nations. We pay our respects to elders past, present and emerging. Always was, always will be Aboriginal land.\u003c/strong\u003e\u003c/p\u003e\n\u003ch2\u003eWhat is IMARC and why blockade it?\u003c/h2\u003e\n\u003cp\u003eThe International Mining and Resources Conference (IMARC) is a major global four day event happening at the Melbourne Exhibition and Convention Centre. Over 300 different corporations from around the world will be at IMARC – we’re discovering a lot of dirt on these companies in terms of their destruction of Indigenous lands, exploitation of workers rights and their criminal contribution to the climate crisis we face today.\u003c/p\u003e\n\u003cp\u003eIt doesn’t matter who you are or your political persuasian – there’s countless reasons to blockade IMARC. From protecting animals to defending Indigenous land the world over to fighting the exploitation of workers, there’s a reason to join our blockade.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBlockade IMARC Alliance – Points of Unity:\u003c/strong\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003eWe want to using \u003cstrong\u003eblockading tactics\u003c/strong\u003e  at the IMARC Conference\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eWe want to \u003cstrong\u003eshutdown\u003c/strong\u003e  the IMARC Conference\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eWe want to \u003cstrong\u003emobilize a huge mass\u003c/strong\u003e  of people to protest the IMARC Conference\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eBlockade IMARC is a \u003cstrong\u003enon-violent protest\u003c/strong\u003e  held in the traditions of S11, Occupy \u0026amp; the Jabiluka campaigns. We are fighting \u003cstrong\u003eagainst the violence towards all living beings\u003c/strong\u003e  and the planet which the IMARC Conference enacts, and \u003cstrong\u003econdemn the violence of the police\u003c/strong\u003e.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eWe recommend following our pages on \u003ca href=\"http://www.facebook.com/ShutDownIMARCAlliance\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://blockadeimarc.com/about/instagram.com/blockadeimarc19\"\u003eTwitter\u003c/a\u003e and \u003ca href=\"https://blockadeimarc.com/about/instagram.com/blockadeimarc19\"\u003eInstagram\u003c/a\u003e, which we update with our discoveries about the companies attending IMARC.\u003c/p\u003e\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca class=\"lightbox\" href=\"https://radical.directory/uploads/default/original/1X/6f617123c899f1081c14d323c859fc9c58a021b0.jpeg\" data-download-href=\"https://radical.directory/uploads/default/6f617123c899f1081c14d323c859fc9c58a021b0\" title=\"|autoxauto\"\u003e\u003cimg src=\"https://radical.directory/uploads/default/original/1X/6f617123c899f1081c14d323c859fc9c58a021b0.jpeg\" alt=\"|autoxauto\" data-base62-sha1=\"fTjLAO2KwcxCh3A5P360yLoL2gw\" width=\"690\" height=\"481\" data-small-upload=\"https://radical.directory/uploads/default/optimized/1X/6f617123c899f1081c14d323c859fc9c58a021b0_2_10x10.png\"\u003e\u003cdiv class=\"meta\"\u003e\u003csvg class=\"fa d-icon d-icon-far-image svg-icon\" aria-hidden=\"true\"\u003e\u003cuse xlink:href=\"#far-image\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003cspan class=\"filename\"\u003e|autoxauto\u003c/span\u003e\u003cspan class=\"informations\"\u003e860×600 427 KB\u003c/span\u003e\u003csvg class=\"fa d-icon d-icon-discourse-expand svg-icon\" aria-hidden=\"true\"\u003e\u003cuse xlink:href=\"#discourse-expand\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\u003ch2\u003eThe World’s Worst Polluters\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003e\u003ca href=\"https://docs.google.com/document/d/1m-pDQvkrBLv4Ty9_Alg2VohS9a6f9VljojHinMopNOs/edit\"\u003eThe attendance list of IMARC\u003c/a\u003e features a who’s who of Australian and international climate criminals.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eJust\u003ca href=\"https://www.cdp.net/en/articles/media/new-report-shows-just-100-companies-are-source-of-over-70-of-emissions\"\u003e 100 companies\u003c/a\u003e have been the source 70% of the world’s total greenhouse gas emissions since 1988. Five companies from that list will be at IMARC including two Australian-headquartered companies BHP and Rio Tinto. Anglo-American and Glencore are two more on that list and are major coal mining companies based in London and Switzerland\u003c/p\u003e\n\u003cp\u003eAnd number one greenhouse emitter in the world is the company Yancoal is the local subsidiary of Yanzhou Group, one of the four biggest state owned enterprises that dominate China’s massive coal-powered economic expansion. Yancoal’s presence makes the collection of corporate climate criminals at IMARC a truly international one.\u003c/p\u003e\n\u003cp\u003eThat is just the beginning. If you are somebody who wants the Adani coal mine to be stopped, then joining our blockade is vital. Many of the companies that supply goods and services to Adani will be at this year’s IMARC. Please follow our social media pages to find out more about the climate criminals attending IMARC!\u003c/p\u003e","updated_at":"2020-10-06T07:23:04.925Z"}]}},"__N_SSG":true},"page":"/topic/[id]","query":{"id":"114"},"buildId":"ZmyAiIIxRv6nYplIGz1FB","nextExport":false,"isFallback":false,"gsp":true,"head":[["meta",{"charSet":"utf-8"}],["meta",{"name":"viewport","content":"width=device-width"}]]}</script><script nomodule="" src="/_next/static/chunks/polyfills-e5012cf49fbb0a2642db.js"></script><script src="/_next/static/chunks/main-d68018c6d9753ea61976.js" async=""></script><script src="/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/_next/static/chunks/framework.964e76377795026233d5.js" async=""></script><script src="/_next/static/chunks/66b5fcdb8e6f0d782f22bee2ffa30fa0f441f479.d18b4cd5b9181f9df943.js" async=""></script><script src="/_next/static/chunks/027f6f30c812ca57119ef17790907b2a4308fd53.268ada72333dfbd7c257.js" async=""></script><script src="/_next/static/chunks/pages/_app-ec8eb8ab07711d7aaf99.js" async=""></script><script src="/_next/static/chunks/5c4cc6775df28906bd3e8a0a7e63dd157ab2369c.22b51e3cf8185119c49a.js" async=""></script><script src="/_next/static/chun
