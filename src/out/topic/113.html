<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><link rel="preload" href="/_next/static/css/5c0d0ede12cbaa051da3.css" as="style"/><link rel="stylesheet" href="/_next/static/css/5c0d0ede12cbaa051da3.css" data-n-g=""/><noscript data-n-css="true"></noscript><link rel="preload" href="/_next/static/chunks/main-d68018c6d9753ea61976.js" as="script"/><link rel="preload" href="/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" as="script"/><link rel="preload" href="/_next/static/chunks/framework.964e76377795026233d5.js" as="script"/><link rel="preload" href="/_next/static/chunks/66b5fcdb8e6f0d782f22bee2ffa30fa0f441f479.d18b4cd5b9181f9df943.js" as="script"/><link rel="preload" href="/_next/static/chunks/027f6f30c812ca57119ef17790907b2a4308fd53.268ada72333dfbd7c257.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/_app-ec8eb8ab07711d7aaf99.js" as="script"/><link rel="preload" href="/_next/static/chunks/5c4cc6775df28906bd3e8a0a7e63dd157ab2369c.22b51e3cf8185119c49a.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/topic/%5Bid%5D-01fa0bd7fbb18368a898.js" as="script"/></head><body><div id="__next"><div class="w-full min-h-screen py-4 bg-gradient-to-tr from-pink-200 to-pink-600"><div class="flex flex-col justify-center p-8 m-auto overflow-hidden font-sans bg-white border shadow-xl md:w-9/12 lg:w-7/12 sm:rounded-lg"><a href="/"><h1 class="text-6xl font-black text-center">Radical Directory</h1></a><ul class="flex items-center mx-auto my-5 space-x-4"><li><a class="no-underline btn-blue">Directory</a></li><li><a class="no-underline btn-blue">Calendar</a></li><li><a class="no-underline btn-blue">Education</a></li><li><a class="no-underline btn-blue">Meta</a></li></ul><hr/><div class="self-center mt-5 prose topic-content lg:prose-lg"><h1>Save The Vietnamese Bilingual Education at Footscray Primary School</h1><div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"categories":[{"id":6,"name":"Directory"},{"id":7,"name":"Calendar"},{"id":8,"name":"Education"},{"id":5,"name":"Meta"}],"topic":{"title":"Save The Vietnamese Bilingual Education at Footscray Primary School","posts":[{"id":137,"username":"brad_sitt","cooked":"\u003cp\u003eOn July 30th 2020, a newsletter from the Principal was sent to parents and guardians of the decision to abolish the long standing and well-respected Vietnamese bilingual immersion program at Footscray Primary School (FPS). \u003cstrong\u003eVietnamese will be replaced by Italian in the  bilingual program at school in 2021\u003c/strong\u003e. \u003cstrong\u003eFPS is the only Vietnamese bilingual school in Victoria\u003c/strong\u003e. So School made a big mistake to abolish the unique program, a \u003cstrong\u003eone of a kind program\u003c/strong\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eThe reason given\u003c/strong\u003e  by the \u003cstrong\u003eprincipal\u003c/strong\u003e, that is \u003cstrong\u003ethe difficulty in recruitment qualified Vietnamese teachers\u003c/strong\u003e. It is absolutely wrong. Vietnamese community with over 80,000 speakers in Victoria, is available to support and offer experienced and qualified Vietnamese language teachers. Any decline in Vietnamese teaching hours at the school is all caused by the former principal’s subjective will. From 2016 the school employed 8 new Vietnamese teachers but also lost 8 Vietnamese teachers in same time. The new principal is inexperienced so does not know what caused program to fail.\u003c/p\u003e\n\u003cp\u003eThis is a significant decision, which will change the identity of the school in important ways. This controversial decision is also hurting the Vietnamese local community as Vietnamese is the fourth most spoken language at home other than English in Victoria. More seriously, this decision was \u003cstrong\u003edecided hastily in the Convid-19 lockdown times in Victoria\u003c/strong\u003e.\u003c/p\u003e\n\u003cp\u003eWe the undersigned respectfully \u003cstrong\u003erequest to suspend the decision to abolish the Vietnamese bilingual program\u003c/strong\u003e. Vietnamese bilingual program must continue. Any difficulty in Vietnamese teachers resource could be resolved with support and consultation from Vietnamese Community in Australia Victoria Chapter in the future.\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003eNgày 30 tháng 7, 2020. Trong thư hiệu trưởng gửi cho phụ huynh có quyết định hủy bỏ chương trình dạy song ngữ tiếng Việt, 1 chương trình đã có lâu năm và được tôn trọng tại trường tiểu học Footscray (FPS).\u003cstrong\u003eTiếng Việt sẽ bị thay thế bởi tiếng Italia trong chương trình song ngữ tại trường từ năm 2021\u003c/strong\u003e. \u003cstrong\u003eFPS là trường song ngữ Anh Việt duy nhất tại Victoria\u003c/strong\u003e. Trường đã mắc sai lầm lớn khi tiêu hủy chương trình độc đáo, độc nhất vô nhị như vậy.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLý do được đưa ra bởi hiệu trưởng là do khó khăn trong việc tuyển dụng giáo viên dạy tiếng Việt có đủ trình độ\u003c/strong\u003e. Đây hoàn toàn là một lý do sai. Cộng đồng người Việt tại Victoria với hơn 80,000 người, sẵn sàng hỗ trợ và cung cấp những giáo viên tiếng Việt có trình độ và kinh nghiệm. Tất cả sự suy giảm trong số giờ giảng dạy tiếng Việt tại trường đều xuất phát từ những ý chí chủ quan của cựu hiệu trưởng.Từ năm 2016 trường tuyển được 8 giáo viên Việt mới thì cũng làm 8 giáo viên khác bất mãn nghỉ việc. Hiệu trưởng mới đã không nắm bắt được các vấn đề thất bại trong chương trình.\u003c/p\u003e\n\u003cp\u003eĐây là một quyết định quan trọng. Quyết định này sẽ làm thay đổi đặc trưng của nhà trường. Quyết định gây tranh cãi này còn làm tổn thương cộng đồng người Việt địa phương  là cộng đồng ngôn ngữ có số người sử dụng đông thứ 4 tại Victoria sau tiếng Anh. \u003cstrong\u003eNghiêm trọng hơn nữa là quyết định này được đưa ra hoàn toàn vội vã trong thời gian cách ly toàn xã hội tại Victoria\u003c/strong\u003e.\u003c/p\u003e\n\u003cp\u003eChúng tôi những người ký tên dưới đây y\u003cstrong\u003eêu cầu ngưng ngay quyết định huỷ bỏ chương trình Song Ngữ tiếng Việt\u003c/strong\u003e. Chúng tôi yêu cầu chương trình song ngữ tiếng Việt phải được tiếp tục. Tất cả mọi khó khăn nào liên quan tới nguồn lực giáo viên Việt đều có thể được giải quyết với sự hỗ trợ và tham vấn từ hội người Việt tại Victoria trong tương lai.\u003c/p\u003e\n\u003cp\u003eFind out how you can support here:\u003c/p\u003e\n\u003caside class=\"onebox allowlistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n      \u003ca href=\"https://savevietfps.carrd.co/\" target=\"_blank\" rel=\"noopener\"\u003eSave Vietnamese bilingual at Footscray Primary\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cdiv class=\"aspect-image\" style=\"--aspect-ratio:690/431;\"\u003e\u003cimg src=\"https://radical.directory/uploads/default/optimized/1X/57c9de9455e6221a9271da03a6a505f602c1666f_2_690x431.jpeg\" class=\"thumbnail\" width=\"690\" height=\"431\" srcset=\"https://radical.directory/uploads/default/optimized/1X/57c9de9455e6221a9271da03a6a505f602c1666f_2_690x431.jpeg, https://radical.directory/uploads/default/optimized/1X/57c9de9455e6221a9271da03a6a505f602c1666f_2_1035x646.jpeg 1.5x, https://radical.directory/uploads/default/original/1X/57c9de9455e6221a9271da03a6a505f602c1666f.jpeg 2x\" data-small-upload=\"https://radical.directory/uploads/default/optimized/1X/57c9de9455e6221a9271da03a6a505f602c1666f_2_10x10.png\"\u003e\u003c/div\u003e\n\n\u003ch3\u003e\u003ca href=\"https://savevietfps.carrd.co/\" target=\"_blank\" rel=\"noopener\"\u003eSave Vietnamese bilingual at Footscray Primary\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eSave Vietnamese bilingual at Footscray Primary\u003c/p\u003e\n\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003
