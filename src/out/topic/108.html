name":"Directory"},{"id":7,"name":"Calendar"},{"id":8,"name":"Education"},{"id":5,"name":"Meta"}],"topic":{"title":"RAFFWU Poverty Wages","posts":[{"id":132,"username":"brad_sitt","cooked":"\u003cp\u003ePoverty wages are any wage structures which pay less than the recognised poverty wage – 50% of the Median Adult Full-Time Ordinary Time Earnings.\u003c/p\u003e\n\u003cp\u003eThis rate in Australia is $20.80 per hour as a base rate.\u003c/p\u003e\n\u003cp\u003eIn Australia, huge numbers of workers earn less than this rate.\u003c/p\u003e\n\u003cp\u003eThe enforceable minimum wages in retail and fast food mean:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eevery worker under the age of 21 (other than those in retail who are 20 and have 6 months or more service) are paid a poverty wage;\u003c/li\u003e\n\u003cli\u003eevery worker with a disability paid a supported wage is paid a poverty wage;\u003c/li\u003e\n\u003cli\u003eevery trainee paid a trainee wage is on a poverty wage; and\u003c/li\u003e\n\u003cli\u003eevery apprentice paid apprentice wages is paid a poverty wage.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe are one of the few countries in the world which has junior rates for those under 21 years of age. Many of our workplaces rely almost entirely on young workers earning up to 250% less than the adult wage. For example, 80% of McDonald’s workers are under 21.\u003c/p\u003e\n\u003cp\u003eYoung workers aren’t expected to do 250% less work so why do we get paid less. It’s time we caught up with most of the rest of the world and abolished junior rates.\u003c/p\u003e\n\u003cp\u003eJoin the campaign here: \u003ca href=\"https://raffwu.org.au/campaigns/industry/poverty-wages/\"\u003ehttps://raffwu.org.au/campaigns/industry/poverty-wages/\u003c/a\u003e\u003c/p\u003e","updated_at":"2020-10-06T07:05:59.385Z"}]}},"__N_SSG":true},"page":"/topic/[id]","query":{"id":"108"},"buildId":"ZmyAiIIxRv6nYplIGz1FB","nextExport":false,"isFallback":false,"gsp":true,"head":[["meta",{"c
