ectory"},{"id":7,"name":"Calendar"},{"id":8,"name":"Education"},{"id":5,"name":"Meta"}],"topic":{"title":"Stop Adani","posts":[{"id":140,"username":"meri","cooked":"\u003caside class=\"onebox allowlistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n      \u003cimg src=\"https://radical.directory/uploads/default/original/1X/c3d5bbfeb5c617a58779d2555a77b7652eddf9af.png\" class=\"site-icon\" width=\"47\" height=\"47\"\u003e\n      \u003ca href=\"https://www.stopadani.com/\" target=\"_blank\" rel=\"noopener\"\u003eStop Adani\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cdiv class=\"aspect-image\" style=\"--aspect-ratio:690/431;\"\u003e\u003cimg src=\"https://radical.directory/uploads/default/optimized/1X/46058b31e58b873b308961d79f77aeefd7dde8af_2_690x431.jpeg\" class=\"thumbnail\" width=\"690\" height=\"431\" srcset=\"https://radical.directory/uploads/default/optimized/1X/46058b31e58b873b308961d79f77aeefd7dde8af_2_690x431.jpeg, https://radical.directory/uploads/default/original/1X/46058b31e58b873b308961d79f77aeefd7dde8af.jpeg 1.5x, https://radical.directory/uploads/default/original/1X/46058b31e58b873b308961d79f77aeefd7dde8af.jpeg 2x\" data-small-upload=\"https://radical.directory/uploads/default/optimized/1X/46058b31e58b873b308961d79f77aeefd7dde8af_2_10x10.png\"\u003e\u003c/div\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.stopadani.com/\" target=\"_blank\" rel=\"noopener\"\u003eStop Adani\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eStopping Adani Coal is the Fight of Our Times. We won't let this mine get built. Here's how we're going to #StopAdani:\n(1) Shift the politics\n(2) Stop the money\n(3) Build the movement\u003c/p\u003e\n\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\u003ch1\u003e5 WAYS TO TAKE ACTION\u003c/h1\u003e\n\u003cp\u003eWe’re building the biggest grassroots movement in Australia’s history to stop Adani’s coal mine.\u003cbr\u003e\nHere’s 5 ways you can take action to stop Adani.\u003c/p\u003e\n\u003ch2\u003e1. Pressure contractors\u003c/h2\u003e\n\u003cp\u003e(\u003ca href=\"https://www.stopadani.com/pressure_contractors\"\u003ehttps://www.stopadani.com/pressure_contractors\u003c/a\u003e)\u003c/p\u003e\n\u003cp\u003eAdani can’t build their mine by themselves. They need 1. Insurance companies to insure Adani’s project. 2. Construction companies to help build the coal mine and rail. And 3. Haulage compan (\u003ca href=\"https://www.stopadani.com/#show%20more%20content\"\u003eshow all\u003c/a\u003e)\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.stopadani.com/pressure_contractors\"\u003eTake Action\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003e2. Defend land rights\u003c/h2\u003e\n\u003cp\u003e(\u003ca href=\"https://www.stopadani.com/defend_land_rights\"\u003ehttps://www.stopadani.com/defend_land_rights\u003c/a\u003e)\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAdani’s mine will destroy the ancestral lands and waters of the Wangan and Jagalingou people.\u003c/strong\u003e The Wangan and Jagalingou Family Council have never give their free, prior and informed consent (\u003ca href=\"https://www.stopadani.com/#show%20more%20content\"\u003eshow all\u003c/a\u003e)\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.stopadani.com/defend_land_rights\"\u003eTake Action\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003e3. Expose Adani’s bad behaviour\u003c/h2\u003e\n\u003cp\u003e(\u003ca href=\"https://www.stopadani.com/take_on_adani\"\u003ehttps://www.stopadani.com/take_on_adani\u003c/a\u003e)\u003c/p\u003e\n\u003cp\u003eAdani need somewhere to burn their coal. Right now Adani plan to burn it in their own coal-burning power stations in India. These polluting coal stations are worsening air pollution, dispos (\u003ca href=\"https://www.stopadani.com/#show%20more%20content\"\u003eshow all\u003c/a\u003e)\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.stopadani.com/take_on_adani\"\u003eTake Action\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003e4. Escalate peaceful protest\u003c/h2\u003e\n\u003cp\u003e(\u003ca href=\"https://www.stopadani.com/escalate_peaceful_protest\"\u003ehttps://www.stopadani.com/escalate_peaceful_protest\u003c/a\u003e)\u003c/p\u003e\n\u003cp\u003eAdani have started smashing down trees that are home to critically endangered species to build their monster coal mine. That means we need to escalate peaceful protest to stop Adani. Every (\u003ca href=\"https://www.stopadani.com/#show%20more%20content\"\u003eshow all\u003c/a\u003e)\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.stopadani.com/escalate_peaceful_protest\"\u003eTake Action\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003e5. Build the movement\u003c/h2\u003e\n\u003cp\u003e(\u003ca href=\"https://www.stopadani.com/build_the_movement_now\"\u003ehttps://www.stopadani.com/build_the_movement_now\u003c/a\u003e)\u003c/p\u003e\n\u003cp\u003eAdani are an incredibly rich and powerful corporation with deep political connections in Australia and India. But they don’t have the support of the vast majority of people who are concern (\u003ca href=\"https://www.stopadani.com/#show%20more%20content\"\u003eshow all\u003c/a\u003e)\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.stopadani.com/build_the_movement_now\"\u003eTake Action\u003c/a\u003e\u003c/p\u003e","updated_at":"2020-10-06T07:27:48.285Z"}]}},"__N_SSG":true},"page":"/topic/[id]","query":{"id":"116"},"buildId":"ZmyAiIIxRv6nYplIGz1FB","nextExport":false,"isFallback":false,"gsp":true,"head":[["meta",{"charSet":"utf-8"}],["meta",{"name":"viewport","content":"width=device-width"}]]}</script><script nomodule="" src="/_next/static/chunks/polyfills-e5012cf49fbb0a2642db.js"></script><script src="/_next/static/chunks/main-d68018c6d9753ea61976.js" async=""></script><script src="/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/_n
