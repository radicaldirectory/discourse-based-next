":{"categories":[{"id":6,"name":"Directory"},{"id":7,"name":"Calendar"},{"id":8,"name":"Education"},{"id":5,"name":"Meta"}],"topic":{"title":"Support RISE to buy a Food Bank Delivery Truck","posts":[{"id":129,"username":"brad_sitt","cooked":"\u003cp\u003e\u003cstrong\u003eHelp RISE get a delivery truck to deliver urgent ongoing Food Bank items to eX-detainees, Asylum Seekers and Refugees.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSince the creation of the RISE COVID-19 ‘door-to-door’ Emergency Relief Drive Program earlier this year, \u003ca href=\"https://www.riserefugee.org/\"\u003eRISE\u003c/a\u003e has provided close to 9 tonnes of food and household items to hundreds of members every week - all done by volunteers using personal cars.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhat we’re asking for:\u003c/strong\u003e\u003cbr\u003e\nRISE members need our Food Bank delivery service to survive - and our Food Bank has no delivery vehicle. So that we can reach our RISE members and not rely on volunteer’s vehicles, we are asking for your help to purchase a refrigerated truck. As well as increasing our capacity and improving the reliability of our program, this will also mean that we can:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eBe more time efficient in delivering critical essentials to RISE members and families.\u003c/li\u003e\n\u003cli\u003eStore meat, fresh fruits and vegetables safely and for longer.\u003c/li\u003e\n\u003cli\u003eIncrease food storage capacity.\u003c/li\u003e\n\u003cli\u003eBe able to fill the gaps left by other “agencies” by directly responding to the needs of our members.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eDonate here: \u003ca href=\"https://www.gofundme.com/f/risefoodtruck?fbclid=IwAR2ITBqh5A1FgtRXqeh5jkLLHfWqEajlOFAaG-pfk0lsW7VvK3l401gRmoA\"\u003ehttps://www.gofundme.com/f/risefoodtruck?fbclid=IwAR2ITBqh5A1FgtRXqeh5jkLLHfWqEajlOFAaG-pfk0lsW7VvK3l401gRmoA\u003c/a\u003e\u003c/p\u003e","updated_at":"2020-10-06T07:01:26.129Z"}]}},"__N_SSG":true},"page":"/topic/[id]","query":{"id":"105"},"buildId":"ZmyAiIIxRv6nYplIGz1FB","nextExport":false,"isFallback":false,"gsp":true,"head":[["meta",{"charSet":"utf-8"}],["meta",{"name":"viewport","content":"width=device-width"}]]}</script><script nomodule="" src="/_next/static/chunks/polyfills-e5012cf49fbb0a2642db.js"></script><script src="/_next/static/chunks/main-d68018c6d9753ea61976.js" async=""></script><script src="/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/_next/static/chunks/framework.964e76377795026233d5.js" async=""></script><script src="/_next/static/chunks/66b5fcdb8e6f0d782f22bee2ffa30fa0f441f479.d18b4cd5b9181f9df943.js" async=""></script><script src="/_next/static/chunks/027f6f30c812ca57119ef17790907b2a4308fd53.268ada72333dfbd7c257.js" async=""></script><script src="/_next/static/chunks/pages/_app-ec8eb8ab07711d7aaf99.js" async=""></script><script src="/_next/static/chunks/5c4cc6775df28906bd3e8a0a7e63dd157ab2369c.22b51e3cf8185119c49a.js" async=""></script><script src="/_next/static/chunks/pages/topic/%5Bid%5D-01fa0bd7fbb18368a898.js" async=""></script><script src="/_next/static/ZmyAiIIxRv6nYplIGz1FB/_buildManifest.js" async=""></script><script src="/_next/static/ZmyAiIIxRv6nYplIGz1FB/_ssgManifest.js" async=""></script></body></html>
